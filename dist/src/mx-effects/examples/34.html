<div class="example">
    <div class="eg-content">
        <div class="mb10">
            <span class="color-9">以下示例：</span>
            支持操作，双向绑定，显示的数值可为0~count任意数值，操作时只能整数
        </div>
        <div class="mb10">
            <span class="color-9">当前评分：</span>
            {{=num}}
        </div>
        <div class="mb10">
            <mx-effects.star 
                operational="true"
                num="{{:num{refresh:true}}}" />
        </div>
        <div class="mb10">
            <mx-effects.star   
                operational="true" 
                num="{{:num{refresh:true}}}"
                icon="{{='<i class=\"mc-iconfont\">&#xe635;</i>'}}"
                color="#ff0000"></mx-effects.star>
        </div>
        <div class="mb10">
            <mx-effects.star    
                operational="true" 
                num="{{:num{refresh:true}}}"
                icon="{{='<i class=\"mc-iconfont\">&#xe60c;</i>'}}"
                color="rgb(81, 163, 0)"></mx-effects.star>
        </div>
    </div>
    <div class="eg-desc">
        <div class="eg-title">HTML Code</div>
        <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
            mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mc-iconfont desc-icon">&#xe610;</i>
        </mx-copy>
        <pre mx-view="examples/hl" id="{{=viewId}}_text_1">
&lt;mx-effects.star 
    operational="true"
    num="&#123;&#123;:num&#123;refresh:true&#125;&#125;&#125;" /&gt;
        </pre>
    </div>
</div>
