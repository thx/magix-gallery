    <body>
        <div id="app"></div>
    </body>
    <script id="test"></script>
    <script>
        let p={
            __test__:location.protocol+'//'+location.hostname+`/magix-gallery/src/__test__`
        };
        let coms=['monitor','dropdown','taginput','dragdrop','hour','calendar','time','dialog','uploader','popover','pagination','gtip','color','popmenu','slider','form','loading','checkbox','popconfirm','tree','table','suggest','number','dragsort','runner','progress','effect','copy','dragselect','linkage','menu','day','rating','editor','speech'];
        for(let c of coms){
            p[`mx-${c}`]=location.protocol+'//'+location.hostname+`/magix-gallery/src/mx-${c}`;
        }
        seajs.config({
            paths:p
        });
        seajs.use('magix',function(M){
            M.boot({
                rootId:'app',
                defaultView:'__test__/all',
                defaultPath:'/list'
            });
        });
    </script>
