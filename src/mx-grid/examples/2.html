<div class="example">
    <div class="eg-content">
        <div class="mb10">某一个固定宽度，最右侧固定为100px，剩余部分自适应</div>
        <mx-grid.row height="100px" gutter="20px">
            <mx-grid.col flex="1" class="grid1"></mx-grid.col>
            <mx-grid.col flex="1" class="grid2"></mx-grid.col>
            <mx-grid.col width="100px" class="grid3"></mx-grid.col>
        </mx-grid.row>
    </div>
    <div class="eg-desc">
        <div class="eg-title">HTML Code</div>
        <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
            mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mc-iconfont desc-icon">&#xe610;</i>
        </mx-copy>
        <pre mx-view="examples/hl" id="{{=viewId}}_text_1">
&lt;!-- 某一个固定宽度 --&gt;
&lt;mx-grid.row height="100px" gutter="20px"&gt;
    &lt;mx-grid.col flex="1" class="grid1"&gt;&lt;/mx-grid.col&gt;
    &lt;mx-grid.col flex="1" class="grid2"&gt;&lt;/mx-grid.col&gt;
    &lt;mx-grid.col width="100px" class="grid3"&gt;&lt;/mx-grid.col&gt;
&lt;/mx-grid.row&gt;
        </pre>
    </div>
</div>
