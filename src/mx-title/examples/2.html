<div class="example" id="{{=viewId}}_demo1">

        <mx-title 
            content="一级标题"
            tip="标题提示文案"/>

    <div class="eg-desc">
        <div class="eg-title">使用组件</div>

            mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mc-iconfont desc-icon">&#xe610;</i>
        </mx-copy>
        <pre mx-view="examples/hl" id="{{=viewId}}_text_1">

    content="一级标题"
    tip="标题提示文案"/&gt;

    </div>
    <div class="eg-desc">
        <div class="eg-title">可直接使用class</div>
        <mx-copy copy-node="{{=viewId}}_text_2" class="desc-oper" 
            mx-success="done({id:2})">
            <span class="desc-tip">{{!text2}}</span>
            <i class="mc-iconfont desc-icon">&#xe610;</i>
        </mx-copy>
        <pre mx-view="examples/hl" id="{{=viewId}}_text_2">
&lt;div class="page-header"&gt;
    &lt;span class="first-header"&gt;一级标题&lt;/span&gt;
