<div class="example">
    <div class="eg-content">
        <div class="mb20">
            <!-- 红色错误类型 -->
            <mx-effects.degree class="mr20"
                type="error"
                num="50"/>
            
            <!-- 黄色警告类型 -->
            <mx-effects.degree class="mr20"
                type="warn"
                num="60"/>
            
            <!-- 绿色通过类型 -->
            <mx-effects.degree class="mr20"
                type="pass"
                num="70"/>
            
            <!-- 默认品牌色 -->
            <mx-effects.degree
                type="highlight"
                num="80"/>
        </div>
    </div>
    <div class="eg-desc">
        <div class="eg-title">刻度型展示值取整</div>
        <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
            mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mc-iconfont desc-icon">&#xe610;</i>
        </mx-copy>
        <pre mx-view="examples/hl" id="{{=viewId}}_text_1">
&lt;!-- 红色错误类型 --&gt;
&lt;mx-effects.degree 
    type="error"
    num="50"/&gt;

&lt;!-- 黄色警告类型 --&gt;
&lt;mx-effects.degree 
    type="warn"
    num="60"/&gt;

&lt;!-- 绿色通过类型 --&gt;
&lt;mx-effects.degree 
    type="pass"
    num="70"/&gt;

&lt;!-- 默认品牌色 --&gt;
&lt;mx-effects.degree
    type="highlight"
    num="80"/&gt;
        </pre>
    </div>
</div>
