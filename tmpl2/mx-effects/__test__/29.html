        <div class="mb60 clearfix">
            <span class="mr60">左右对比：</span>
            <mx-effects.progress 
                vs="true"
                num="30.56" />
        </div>

        <div class="mb40">

        </mx-copy>
        <pre mx-view="__test__/hl" id="{{=viewId}}_text_1">

&lt;mx-effects.progress 
    vs="true"
    num="30.56" /&gt;

    vs="true"
    num="50.6" 
    color="#ffb400"

        </pre>
    </div>
