{{if text}}
    <label class="mx-checkbox-label">
        <input class="mx-checkbox {{if indeterminate}} mx-checkbox-indeterminate {{/if}}" type="checkbox" 
            {{if checked}} checked {{/if}}
            {{if disabled}} disabled {{/if}}
            name="{{=name}}"
            value="{{=value}}"
            mx-change="@{change}()"/>
        <span class="mx-checkbox-text">{{!text}}</span>
        {{if tagContent}}
        <span class="mx-tag" 
            {{if tagColor}} style="background-color: {{=tagColor}}; border: 1px solid {{=tagColor}};" {{/if}}>
            <span class="mx-tag-name">{{!tagContent}}</span>
        </span>
        {{/if}}
    </label>

    {{if tip}}
    <mx-popover class="mc-iconfont mc-tip-iconfont" content="{{=tip}}">&#xe72f;</mx-popover>
    {{/if}}
{{else}}
<input class="mx-checkbox {{if indeterminate}} mx-checkbox-indeterminate {{/if}}" type="checkbox" 
    {{if checked}} checked {{/if}}
    {{if disabled}} disabled {{/if}}
    name="{{=name}}"
    value="{{=value}}"
    mx-change="@{change}()"/>
{{/if}}
