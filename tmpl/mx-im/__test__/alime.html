<mx-effects.notice radius="true" class="mb20" type="error" content="加载组件后小蜜不可见时，请先自查小蜜配置中是否将当前访问域名加入支持访问的域名配置中。"/>

<div class="pr pr140">
    <div mx-view="__test__/subs?list={{@[{
        name: '使用示例',
        key: viewId + '_demo',
        subs: [{
            name: '常规版本',
            key: viewId + '_demo2'
        },{
            name: 'icon外跳',
            key: viewId + '_demo4'
        },{
            name: '浮层打开',
            key: viewId + '_demo5'
        }]
    }, {
        name: 'API',
        key: viewId + '_api'
    }]}}"></div>

    <mx-title.second content="使用示例" id="{{=viewId}}_demo"/>
    <div class="clearfix mb20">
        <div mx-view="@./2" id="{{=viewId}}_demo2"></div>
        <div mx-view="@./4" id="{{=viewId}}_demo4"></div>
        <div mx-view="@./5" id="{{=viewId}}_demo5"></div>
    </div>
    
    <mx-title.second content="API" tip="{{=tip}}" id="{{=viewId}}_api"/>
    <div mx-view="__test__/api?options={{@options}}" class="mb40"></div>
</div>
