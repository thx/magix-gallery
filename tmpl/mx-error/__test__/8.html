<div class="example">
    <div class="eg-content">
        <div class="mb20">
            <span class="color-9">以下示例：</span>默认背景颜色白色，可手动指定灰底色（bg="grey"）
        </div>
        <div class="clearfix">
            <div class="demo-half">
                <div class="mb10">bg=transparent</div>
                <mx-error class="bb" mode="normal" bg="transparent"/>
            </div>
            <div class="demo-half">
                <div class="mb10">bg=grey</div>
                <mx-error class="bb" mode="normal" bg="grey"/>
            </div>
        </div>
    </div>
    <div class="clearfix">
        <div class="eg-desc half half-left">
            <div class="eg-title">HTML Code</div>
            <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
                mx-success="done({id:1})">
                <span class="desc-tip">{{!text1}}</span>
                <i class="mx-iconfont desc-icon">&#xe65e;</i>
            </mx-copy>
            <pre id="{{=viewId}}_text_1">
&lt;mx-error mode="normal"/&gt;
            </pre>
        </div>
        <div class="eg-desc half">
            <div class="eg-title">HTML Code</div>
            <mx-copy copy-node="{{=viewId}}_text_2" class="desc-oper" 
                mx-success="done({id:2})">
                <span class="desc-tip">{{!text2}}</span>
                <i class="mx-iconfont desc-icon">&#xe65e;</i>
            </mx-copy>
            <pre id="{{=viewId}}_text_2">
&lt;mx-error mode="normal" bg="grey"/&gt;
            </pre>
        </div>
    </div>
</div>
