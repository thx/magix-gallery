<div class="example">
    <div class="eg-content">
        <div class="mb20 clearfix lh22">
            <div class="color-9 fl">以下示例：</div>
            <div class="fl">
                <div>反白模式</div>
            </div>
        </div>
        <form class="form">
            <div class="form-item">
                <div class="form-label">多行文本输入</div>
                <div class="form-content">
                    <div><span class="color-9 mb10">当前输入：</span>{{=value1}}</div>
                    <mx-textarea class="w200" 
                        mode="white"
                        placeholder="请输入整数" 
                        value="{{:value1{refresh:true,int:true}}}" />
                </div>
            </div>
        </form>
    </div>
    <div class="eg-desc">
        <div class="eg-title">HTML Code</div>
        <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
            mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mc-iconfont desc-icon">&#xe610;</i>
        </mx-copy>
        <pre id="{{=viewId}}_text_1">
&lt;mx-textarea class="w200" <span class="color-brand">mode="white"</span> placeholder="请输入整数" value="&#123;&#123;:value1&#123;refresh:true,int:true&#125;&#125;&#125;" /&gt;
        </pre>
    </div>
</div>
