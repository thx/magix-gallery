<div class="example">
    <div class="eg-content">
        <div class="mb20 clearfix lh22">
            <div class="color-9 fl">以下示例：</div>
            <div class="fl">
                <div>配置maxlength表示可输入字符上限，<span class="color-brand">注意此处仅做计数样式，校验逻辑依然见mx-form</span></div>
            </div>
        </div>
        <form class="form small-form form-10">
            <div class="form-item">
                <div class="form-label">多行文本输入</div>
                <div class="form-content">
                    <div><span class="color-9 mb10">当前输入：</span>{{=value1}}</div>
                    <mx-textarea class="w200" 
                        maxlength="20" 
                        placeholder="最多二十个字符"
                        value="{{:value1{refresh:true}}}" />
                </div>
            </div>
        </form>
    </div>
    <div class="eg-desc">
        <div class="eg-title">HTML Code</div>
        <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
            mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mc-iconfont desc-icon">&#xe610;</i>
        </mx-copy>
        <pre id="{{=viewId}}_text_1">
&lt;mx-textarea class="w200" <span class="color-brand">maxlength="20"</span> placeholder="最多二十个字符" value="&#123;&#123;:value1&#123;refresh:true&#125;&#125;&#125;" /&gt;
        </pre>
    </div>
</div>
