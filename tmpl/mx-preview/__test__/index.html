<div class="pr pr120">
    <div mx-view="__test__/subs?list={{@[{
        name: '使用示例',
        key: viewId + '_demo',
        subs: [{
            name: '图片',
            key: viewId + '_demo1'
        }, {
            name: '视频',
            key: viewId + '_demo2'
        }, {
            name: 'html(iframe展示)',
            key: viewId + '_demo3'
        }, {
            name: '文字',
            key: viewId + '_demo4'
        }, {
            name: '缩略图≠预览',
            key: viewId + '_demo9'
        }, {
            name: '纯缩略图(无预览)',
            key: viewId + '_demo7'
        }, {
            name: '左对齐',
            key: viewId + '_demo8'
        }]
    }, {
        name: 'API',
        key: viewId + '_api'
    }, {
        name: '关于懒加载',
        key: viewId + '_lazyload'
    }]}}"></div>
    
    <mx-title.second content="使用示例"
        tip="根据实际尺寸展示，等比例缩放，不超过屏幕可视范围；&lt;span class='color-brand'&gt;实现素材懒加载&lt;/span&gt;" id="{{=viewId}}_demo"/>
    <div class="clearfix mb20">
        <div class="half">
            <div mx-view="@./1" id="{{=viewId}}_demo1"></div>
            <div mx-view="@./3" id="{{=viewId}}_demo3"></div>
            <div mx-view="@./7" id="{{=viewId}}_demo7"></div>
        </div>
        <div class="half">
            <div mx-view="@./2" id="{{=viewId}}_demo2"></div>
            <div mx-view="@./4" id="{{=viewId}}_demo4"></div>
            <div mx-view="@./9" id="{{=viewId}}_demo9"></div>
            <div mx-view="@./8" id="{{=viewId}}_demo8"></div>

            <!-- 套图 -->
            <!-- <div mx-view="@./5" id="{{=viewId}}_demo5"></div> -->
        </div>
    </div>
    
    <mx-title.second content="API" id="{{=viewId}}_api"/>
    <div mx-view="__test__/api?options={{@options}}" class="mb40"></div>

    <mx-title.second content="关于懒加载" id="{{=viewId}}_lazyload"/>
    <div class="lh22">使用IntersectionObserver实现，滚动容器内依然支持懒加载；</div>
    <div class="lh22 mb20">注意点：<span class="color-brand">需要提前给包裹容器设定一个高度，不然可能在素材未加载的时候，所有的元素都在可视区，会导致所有元素都被加载</span></div>
    <div mx-view="@./6"></div>
</div>
