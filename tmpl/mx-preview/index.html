<div class="outer {{if border}} border {{/if}}" style="width: {{=maxWidth}}px; height: {{=maxHeight}}px; {{if (type != 'text')}} font-size: 0; {{/if}}"
    {{if preview}} mx-mouseover="preview()" mx-mouseout="hide()" {{/if}} id="{{=viewId}}_wrapper">
    <i class="mc-iconfont color-c" style="font-size: {{=holderSize}}px;">{{!holder}}</i>
    {{if tip}}
    <div class="tip">{{!tip}}</div>
    {{/if}}
</div>
