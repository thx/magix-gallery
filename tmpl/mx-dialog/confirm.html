<div class="dialog-header fontsize-16">{{!title}}</div>
<div class="pt32 pb32 pl24 pr24 word-break">{{!c}}</div>
{{if (enter || cancel)}}
<div class="dialog-footer">
    {{if enter}}
    <mx-btn brand="true" 
        content="{{=enterText}}"
        mx-click="@{enter}();" data-spm-click="{{=spm}}_submit"/>
    {{/if}}
    {{if cancel}}
    <mx-btn class="ml10"
        content="{{=cancelText}}"
        mx-click="@{cancel}()" data-spm-click="{{=spm}}_cancel"/>
    {{/if}}
</div>
{{/if}}
