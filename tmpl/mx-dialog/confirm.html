<div class="dialog-header fontsize-16" style="border-bottom: 1px solid var(--mx-dialog-alert-color-border);">{{!title}}</div>
<div class="word-break" style="padding: var(--mx-dialog-alert-v-gap) var(--mx-comp-h-gap);">{{!c}}</div>
{{if (enter || cancel)}}
<div class="dialog-footer" style="border-top: 1px solid var(--mx-dialog-alert-color-border);">
    {{if enter}}
    <mx-btn brand="true" 
        content="{{=enterText}}"
        mx-click="@{enter}();" data-spm-click="{{=spm}}_submit"/>
    {{/if}}
    {{if cancel}}
    <mx-btn class="ml10"
        content="{{=cancelText}}"
        mx-click="@{cancel}()" data-spm-click="{{=spm}}_cancel"/>
    {{/if}}
</div>
{{/if}}
