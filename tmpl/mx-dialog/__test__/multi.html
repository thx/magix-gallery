<div class="dialog-header" id="{{=viewId}}_hd">
    <span class="fontsize-16">多个带modal的浮层</span>
</div>
<div class="dialog-body" id="{{=viewId}}_bd">
    <div class="mb20">浮层{{=number}}</div>
    <!-- <a href="javascript:;" class="color-brand" mx-click="test()">test</a> -->
    <div class="mb20">
        <mx-btn mx-click="modal()" mode="primary" content="再开一个"/>
    </div>
    <div>
        <mx-btn mx-click="closeAll()" mode="primary" content="关闭所有展开浮层"/>
    </div>
</div>
<div class="dialog-footer" id="{{=viewId}}_ft">
    <mx-btn mode="hollow" mx-click="cancel()" content="取消"/>
</div>
