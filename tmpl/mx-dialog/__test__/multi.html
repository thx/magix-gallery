<div class="wrapper" style="height: {{=height}}px;">
    <div class="dialog-header">
        <span class="dialog-header-name">多个带modal的浮层</span>
    </div>
    <div class="dialog-body bd">
        <div class="mb20">浮层{{=number}}</div>
        <!-- <a href="javascript:;" class="btn btn-brand" mx-click="showMessage()">test</a> -->
        <div class="mb20">
            <mx-btn mx-click="modal()" mode="primary" content="再开一个"/>
        </div>
        <div>
            <mx-btn mx-click="closeAll()" mode="primary" content="关闭所有展开浮层"/>
        </div>
    </div>
    <div class="dialog-footer">
        <mx-btn mode="hollow" mx-click="cancel()" content="取消"/>
    </div>    
</div>
