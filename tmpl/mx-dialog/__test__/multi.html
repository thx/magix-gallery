<div class="dialog-header">
    <span class="fontsize-16">多个带modal的浮层</span>
</div>
<div class="dialog-body" style="height:{{=(height - 110)}}px;">
    <div class="mb20">浮层{{=number}}</div>
    <div class="mb20">
        <mx-btn mx-click="modal()" brand="true" content="再开一个"/>
    </div>
    <div>
        <mx-btn mx-click="closeAll()" brand="true" content="关闭所有展开浮层"/>
    </div>
</div>
<div class="dialog-footer">
    <mx-btn mx-click="cancel()" content="取消"/>
</div>
