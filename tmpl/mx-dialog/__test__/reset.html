<div class="{{if isModal}} grid {{/if}} dialog-body h100percent display-flex flex-dc">
    <div class="mb24">
        <mx-tabs.box 
            mode="shadow"
            selected="{{:selected{refresh:true}}}" 
            list="{{@list}}" 
            mx-change="change()"/>
    </div>

    <div class="flex-1 scroll-y">
        <pre class="tip-content">{{=JSON.stringify(list[(+selected - 1)].dialogOptions, null, 4)}}</pre>
    </div>
</div>
