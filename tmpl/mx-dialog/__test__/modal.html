<div class="pr pr120">
    <div mx-view="__test__/subs?list={{@[{
        name: '使用示例',
        key: viewId + '_demo',
        subs: [{
            name: 'header + footer',
            key: viewId + '_demo14'
        },{
            name: '阶梯规则宽度',
            key: viewId + '_demo15'
        },{
            name: '带快捷导航的',
            key: viewId + '_demo16'
        },{
            name: '分栏布局',
            key: viewId + '_demo19'
        },{
            name: 'feedback',
            key: viewId + '_demo17'
        }]
    }, {
        name: 'View Methods',
        key: viewId + '_method'
    }, {
        name: 'dialogOptions',
        key: viewId + '_options'
    }]}}"></div>

    <mx-title.second content="使用示例" id="{{=viewId}}_demo" />
    <div class="clearfix mb20">
        <div mx-view="@./14" id="{{=viewId}}_demo14"></div>
        <div mx-view="@./15" id="{{=viewId}}_demo15"></div>
        <div mx-view="@./16" id="{{=viewId}}_demo16"></div>
        <div mx-view="@./19" id="{{=viewId}}_demo19"></div>
        <div mx-view="@./17" id="{{=viewId}}_demo17"></div>
    </div>

    <mx-title.second content="Methods" id="{{=viewId}}_method" />
    <div mx-view="__test__/api?type=method&options={{@methods}}" class="mb40"></div>

    <mx-title.second content="dialogOptions配置参数" id="{{=viewId}}_options" />
    <div mx-view="__test__/api?options={{@options}}"></div>
</div>
