<div class="pr pr120">
    <div mx-view="__test__/subs?list={{@[{
        name: '使用示例',
        key: viewId + '_demo',
        subs: [{
            name: '头部 + 底部',
            key: viewId + '_demo9'
        },{
            name: '阶梯规则宽度',
            key: viewId + '_demo20'
        },{
            name: '带快捷导航的',
            key: viewId + '_demo14'
        },{
            name: '只头部',
            key: viewId + '_demo10'
        },{
            name: '只底部',
            key: viewId + '_demo11'
        },{
            name: 'feedback',
            key: viewId + '_demo18'
        }]
    }, {
        name: 'View Methods',
        key: viewId + '_method'
    }, {
        name: 'dialogOptions',
        key: viewId + '_options'
    }]}}"></div>

    <mx-title.second content="使用示例" id="{{=viewId}}_demo"/>
    <div mx-view="@./9" id="{{=viewId}}_demo9"></div>
    <div mx-view="@./20" id="{{=viewId}}_demo20"></div>
    <div class="clearfix mb20">
        <div class="half">
            <div mx-view="@./14" id="{{=viewId}}_demo14"></div>
            <div mx-view="@./11" id="{{=viewId}}_demo11"></div>
        </div>
        <div class="half">
            <div mx-view="@./10" id="{{=viewId}}_demo10"></div>
            <div mx-view="@./18" id="{{=viewId}}_demo18"></div>
        </div>
    </div>

    <mx-title.second content="Methods" id="{{=viewId}}_method"/>
    <div mx-view="__test__/api?type=method&options={{@methods}}" class="mb40"></div>

    <mx-title.second content="dialogOptions配置参数" id="{{=viewId}}_options"/>
    <div mx-view="__test__/api?options={{@options}}"></div>
</div>
