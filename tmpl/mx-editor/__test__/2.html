<div class="example">
    <div class="eg-content">
        <form class="form form-12">
            <div class="form-item">
                <div class="form-label">小尺寸输入框</div>
                <div class="form-content">
                    <div class="color-9">当前输入：{{=content1}}</div>
                    <mx-editor
                        size="small"
                        content="{{:content1{refresh:true}}}"
                        rules="{{@rules}}"/>
                </div>
            </div>
            <div class="form-item">
                <div class="form-label">输入框宽度200</div>
                <div class="form-content">
                    <div class="color-9">当前输入：{{=content2}}</div>
                    <mx-editor
                        width="200"
                        content="{{:content2{refresh:true}}}"
                        rules="{{@rules}}"/>
                </div>
            </div>
            <div class="form-item">
                <div class="form-label">编辑按钮固定显示</div>
                <div class="form-content">
                    <div class="color-9">当前输入：{{=content2}}</div>
                    <mx-editor
                        width="200"
                        content="{{:content2{refresh:true}}}"
                        rules="{{@rules}}"/>
                </div>
            </div>
        </form>
    </div>
    <div class="eg-desc">
        <div class="eg-title">HTML Code</div>
        <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
            mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mc-iconfont desc-icon">&#xe610;</i>
        </mx-copy>
        <pre id="{{=viewId}}_text_1">
&lt;mx-editor
    width="200"
    size="small"
    content="&#123;&#123;=content&#125;&#125;"
    rules="&#123;&#123;@&#123;
        required: true,
        min: [200, '不小于200']
    &#125;&#125;&#125;"/&gt;</pre>
    </div>
</div>
