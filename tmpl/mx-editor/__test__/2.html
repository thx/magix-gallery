<div class="example">
    <div class="eg-content">
        <div class="mb10 clearfix">
            <div class="color-9 fl lh22">以下示例：</div>
            <div class="fl lh22">
                <div>纯文案编辑</div>
                <div>输入框小尺寸 + 自定义宽度</div>
            </div>
        </div>
        <div class="mb20">
            <span class="color-9">当前内容：</span>
            <span>{{=content}}（要求必填且不小于200）</span>
        </div>
        <div class="mb20">
            <mx-editor
                width="200"
                size="small"
                content="{{=content}}"
                rules="{{@{
                    required: true,
                    min: [200, '不小于200']
                }}}"/>
        </div>
    </div>
    <div class="eg-desc">
        <div class="eg-title">HTML Code</div>
        <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
            mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mc-iconfont desc-icon">&#xe610;</i>
        </mx-copy>
        <pre id="{{=viewId}}_text_1">
&lt;mx-editor
    width="200"
    size="small"
    content="&#123;&#123;=content&#125;&#125;"
    rules="&#123;&#123;@&#123;
        required: true,
        min: [200, '不小于200']
    &#125;&#125;&#125;"/&gt;</pre>
    </div>
</div>
