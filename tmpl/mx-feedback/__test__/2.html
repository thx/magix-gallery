<div class="example">
    <div class="eg-content">
        <div class="mb20">
            <span class="color-9">以下示例：</span>
            <span>自动显示调查问卷</span>
        </div>
        <div class="mb20">
            <span class="color-9">当前显示：</span>
            <span>问卷{{=id}}</span>
        </div>
        <div class="mb20">
            <span class="color-9">切换问卷：</span>
            <mx-btn class="mr10" brand="true" mx-click="change({id:19})" content="问卷19" />
            <mx-btn class="mr10" brand="true" mx-click="change({id:21})" content="问卷21" />
        </div>
        <div class="h200">
            <mx-feedback 
                fd-id="{{=id}}"
                fd-style="{{@{
                    position: 'absolute',
                    top: '340px',
                    right: '200px',
                    bottom: 'auto',
                    height: '160px',
                }}}" 
                trigger-type="auto"/>
        </div>
    </div>
    <div class="eg-desc">
        <div class="eg-title">HTML Code</div>
        <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
            mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mc-iconfont desc-icon">&#xe610;</i>
        </mx-copy>
        <pre mx-view="__test__/hl" id="{{=viewId}}_text_1">
&lt;mx-feedback fd-id="19" trigger-type="auto"/&gt;
        </pre>
    </div>
</div>
