<div class="example">
    <div class="eg-content">
        <div class="clearfix mb20">
            <div class="fl color-9">以下示例：</div>
            <div class="fl">
                <div>配置max表示可选上限；支持双向绑定</div>
            </div>
        </div>
        <div class="clearfix mb20">
            <div class="fl color-9">当前选中：</div>
            <div class="fl">
                <div>{{=selected}}</div>
            </div>
        </div>
        <div class="mb20">
            <mx-transfer 
                max="4"
                list="{{@list}}"
                selected="{{:selected{refresh:true}}}" />
        </div>
    </div>
    <div class="eg-desc">
        <div class="eg-title">HTML Code</div>
        <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
            mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mc-iconfont desc-icon">&#xe610;</i>
        </mx-copy>
        <pre id="{{=viewId}}_text_1">
&lt;mx-transfer list="&#123;&#123;@list&#125;&#125;" <span class="color-brand">max="4" selected="&#123;&#123;:selected&#123;refresh:true&#125;&#125;&#125;" </span>/&gt;
        </pre>
    </div>
</div>
