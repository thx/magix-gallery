<div class="example">
    <div class="eg-content">
        <div class="mb20 clearfix">
            <div class="fl color-9">以下示例：</div>
            <div class="fl">
                <div>展示为幽灵折叠面板（mode="ghost"）</div>
                <mx-collapse mode="ghost" list="{{@list}}" mx-change="change()" />
            </div>
        </div>
        <div class="mb20 clearfix">
            <div class="fl color-9">以下示例：</div>
            <div class="fl">
                <div class="mb20">展示为无底色版本（mode="light"）</div>
                <mx-collapse mode="light" list="{{@list}}" mx-change="change()" />
            </div>
        </div>
    </div>
    <div class="eg-desc">
        <div class="eg-title">HTML Code</div>
        <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mc-iconfont desc-icon">&#xe610;</i>
        </mx-copy>
        <pre id="{{=viewId}}_text_1">
&lt;!-- 幽灵折叠面板 --&gt;
&lt;mx-collapse mode="ghost" list="{{@list}}" /&gt;

&lt;!-- 无底色版本 --&gt;
&lt;mx-collapse mode="light" list="{{@list}}" /&gt;
        </pre>
    </div>
</div>
