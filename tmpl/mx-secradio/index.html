{{if needExpand}}
<div class="line all" mx-click="@{toggleAll}()">{{if close}}{{=text.expand}}{{else}}{{=text.collapse}}{{/if}}{{if prefix}}{{!prefix}}{{/if}}</div>
{{/if}}
<div class="scroll-y" {{if maxHeight}} style="max-height: {{=maxHeight}}px;" {{/if}}>
{{each list as item itemIndex}}
    <label class="line" mx-click="@{toggleOne}({index:{{=itemIndex}}})">
        {{if needExpand}}<i class="mc-iconfont oper">{{if item.close}}&#xe65b;{{else}}&#xe65a;{{/if}}</i>{{/if}}{{if parentPrefix}}{{=parentPrefix}}：{{/if}}{{=item.text}}
    </label>
    {{each item.subs as sub}}
    <label class="line sub {{if item.close}} close {{/if}}">
        <input class="radio" type="radio"
            value="{{=sub.value}}"
            name="{{=viewId}}_radio" 
            {{if (selected == sub.value)}} checked="true" {{/if}}
            mx-change="@{check}({value:{{=sub.value}}})"/>{{if prefix}}{{!prefix}}：{{/if}}{{=sub.text}}
    </label>
    {{/each}}
{{/each}}
</div>
