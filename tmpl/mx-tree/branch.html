{{each list as item index}}
<div class="li">
    <div class="name">
        {{if needExpand}}
            {{if (item.children && (item.children.length > 0))}}
            <i class="mc-iconfont icon oper" mx-click="@{toggle}({index:{{=index}}})">{{if item.close}}&#xe65b;{{else}}&#xe65a;{{/if}}</i>
            {{else}}
                <!-- 只读状态下增加叶子节点占位符 -->
                {{if readOnly}}<i class="mc-iconfont icon">&#xe732;</i>{{/if}}
            {{/if}}
        {{/if}}
        <label>
            {{if !readOnly}}
            <input class="checkbox"
                type="checkbox"
                id="cb_{{=viewId}}_{{=index}}"
                value="{{=item[valueKey]}}"
                name="{{=viewId}}" 
                mx-change="@{check}({index:{{=index}}})"/>
            {{/if}}
            <span {{if item.highlight}} class="color-brand" {{/if}}>{{=item[textKey]}}</span>
        </label>
    </div>
    {{if (item.children && (item.children.length > 0))}}
        <mx-tree.branch
            id="{{=viewId}}_{{=index}}"
            text-key="{{=textKey}}"
            value-key="{{=valueKey}}"
            read-only="{{@readOnly}}"
            need-expand="{{@needExpand}}"
            list="{{@item.children}}"
            close-map="{{@closeMap}}"
            highlight-map="{{@highlightMap}}"
            class="{{if item.close}} close {{/if}} {{if !item.isAll}} indent {{/if}}"/>
    {{/if}}
</div>
{{/each}}
