<div class="example">
    <div class="eg-content">
        <div class="mb20 clearfix">
            <div class="color-9 fl">以下示例：</div>
            <div class="fl">
                <div>支持本地搜索，忽略大小写，搜索命中的text或者value</div>
                <div>可展开收起 + 默认情况下收起（close="true"）</div>
            </div>
        </div>
        <!-- <div>{{=values}}</div> -->
        <div class="wrapper">
            <div class="content">
                <mx-tree id="{{=viewId}}_tree"
                    close="true"
                    has-line="true"
                    searchbox="true"
                    list="{{@list}}" 
                    bottom-values="{{:values}}"/>
            </div>
        </div>
    </div>
    <div class="eg-desc">
        <div class="eg-title">HTML Code</div>
        <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
            mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mc-iconfont desc-icon">&#xe610;</i>
        </mx-copy>
        <pre id="{{=viewId}}_text_1">
&lt;mx-tree 
    close="true"
    has-line="true"
    searchbox="true"
    list="&#123;&#123;@list&#125;&#125;" 
    bottom-values="&#123;&#123;:values&#125;&#125;"/&gt;
        </pre>
    </div>
</div>
