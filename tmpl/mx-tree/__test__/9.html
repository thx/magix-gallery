<div class="example">
    <div class="eg-content">
        <div class="mb10 clearfix">
            <div class="color-9 fl">使用场景：</div>
            <div class="fl">
                <div>单选</div>
            </div>
        </div>
        <div class="mb20">
            <span class="color-9">当前已选中：</span>
            <span class="word-break">{{=selected}}</span>
        </div>
        <div class="wrapper">
            <div class="content">
                <mx-tree.data 
                    mode="radio"
                    searchbox="true"
                    need-expand="true"
                    close="true"
                    has-line="true"
                    list="{{@list}}"
                    selected="{{:selected{refresh:true}}}" />
            </div>
        </div>
    </div>
    <div class="eg-desc">
        <div class="eg-title">HTML Code</div>
        <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
            mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mc-iconfont desc-icon">&#xe610;</i>
        </mx-copy>
        <pre id="{{=viewId}}_text_1">
&lt;mx-tree.data 
    mode="radio"
    searchbox="true"
    need-expand="true"
    close="false"
    has-line="true"
    list="&#123;&#123;@list&#125;&#125;"
    selected="&#123;&#123;:selected&#123;refresh:true&#125;&#125;&#125;" /&gt;
        </pre>
    </div>
</div>
