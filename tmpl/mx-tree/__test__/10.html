<div class="example">
    <div class="eg-content">
        <div class="mb10">
            <span class="color-9">以下示例：</span>
            切换页码的时候保留历史选中项
        </div>
        <div class="mb20">
            <span class="color-9">当前选中单元（翻页时更新）：</span>
            {{=bottomValue}}
        </div>
        <div class="wrapper">
            <mx-tree id="{{=viewId}}_tree" class="content"
                mode="radio"
                list="{{@data[page]}}"
                bottom-value="{{:bottomValue{refresh:true}}}" />
                
            <mx-pagination class="content background-bg"
                total="10" 
                size="5" 
                page="{{:page{refresh:true}}}"
                mini="true"
                jump="false"/>
        </div>
    </div>
    <div class="eg-desc">
        <div class="eg-title">HTML Code</div>
        <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
            mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mx-iconfont desc-icon">&#xe65e;</i>
        </mx-copy>
        <pre id="{{=viewId}}_text_1">
&lt;mx-tree id="&#123;&#123;=viewId&#125;&#125;_tree"
    <span class="color-brand">mode="radio"</span>
    list="&#123;&#123;@list&#125;&#125;"
    <span class="color-brand">bottom-value="&#123;&#123;:bottomValue&#123;refresh:true&#125;&#125;&#125;"</span> /&gt;
        </pre>
    </div>
</div>
