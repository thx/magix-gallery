<div class="pr pr120">
    <div mx-view="__test__/subs?list={{@[{
        name: '使用示例',
        key: viewId + '_demo',
        subs: [{
            name: '获取叶子数据',
            key: viewId + '_demo5',
        }, {
            name: '双向绑定',
            key: viewId + '_demo2',
        }, {
            name: '汇总到父节点',
            key: viewId + '_demo6',
        }, {
            name: '翻页应用场景',
            key: viewId + '_demo1',
        }, {
            name: '收起+搜索',
            key: viewId + '_demo4',
        }, {
            name: '只读',
            key: viewId + '_demo3',
        }]
    }, {
        name: '大数据量',
        key: viewId + '_data'
    }, {
        name: 'API',
        key: viewId + '_api'
    }, {
        name: 'Event',
        key: viewId + '_event'
    }, {
        name: 'Methods',
        key: viewId + '_method',
        subs: [{
            name: 'getBottom',
            key: viewId + '_method',
        }, {
            name: 'getReal',
            key: viewId + '_method',
        }]
    }]}}"></div>

    <mx-title.second content="使用示例" id="{{=viewId}}_demo" />
    <div class="clearfix">
        <div mx-view="@./5" id="{{=viewId}}_demo5"></div>
        <div mx-view="@./2" id="{{=viewId}}_demo2"></div>
        <div mx-view="@./6" id="{{=viewId}}_demo6"></div>
        <div mx-view="@./1" id="{{=viewId}}_demo1"></div>
        <div class="clearfix mb20">
            <div class="half">
                <div mx-view="@./4" id="{{=viewId}}_demo4"></div>
            </div>
            <div class="half">
                <div mx-view="@./3" id="{{=viewId}}_demo3"></div>
            </div>
        </div>
    </div>

    <mx-title.second content="大数据量" tip="大数据量情况下使用mx-tree.data（数据驱动版，无动画）替换mx-tree（dom操作版，有动画），两者实现方案上略有差异功能上无差异" id="{{=viewId}}_data" />
    <div class="clearfix mb20">
        <div mx-view="@./8" id="{{=viewId}}_demo8"></div>
    </div>

    <mx-title.second content="API" id="{{=viewId}}_api" />
    <div mx-view="__test__/api?options={{@options}}" class="mb40"></div>

    <mx-title.second content="Event" id="{{=viewId}}_event" />
    <div mx-view="__test__/event?options={{@events}}" class="mb40"></div>

    <mx-title.second content="Methods" id="{{=viewId}}_method" />
    <div class="pr20">
        <table class="table desc-table">
            <thead>
                <tr>
                    <th width="100">方法名</th>
                    <th width="200">说明</th>
                    <th width="200">调用方法</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>getBottom</td>
                    <td>获取选中值：最底层数据</td>
                    <td>
                        <pre>
let instance = Vframe.get(id);
let { values, items } = instance.invoke('getBottom');
                        </pre>
                    </td>
                </tr>
                <tr>
                    <td>getReal</td>
                    <td>获取选中值：汇总到父节点（即子节点全选时，只返回其父节点）</td>
                    <td>
                        <pre>
let instance = Vframe.get(id);
let { values, items } = instance.invoke('getReal');
                        </pre>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
