<div class="example">
    <div class="eg-content">
        <div class="mb10 clearfix">
            <div class="color-9 fl">以下示例：</div>
            <div class="fl">
                <div>双向绑定，汇总到父节点；配置height表示最大可见高度，超出滚动</div>
            </div>
        </div>
        <div class="mb20">
            <span class="color-9">当前已选中：</span>
            <span class="word-break">{{=realValues}}</span>
        </div>
        <div class="wrapper">
            <div class="content">
                <mx-tree.data 
                    searchbox="true"
                    height="250"
                    need-all="true"
                    close="true"
                    has-line="true"
                    list="{{@list}}"
                    real-values="{{:realValues{refresh:true}}}" />
            </div>
        </div>
    </div>
    <div class="eg-desc">
        <div class="eg-title">HTML Code</div>
        <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
            mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mc-iconfont desc-icon">&#xe610;</i>
        </mx-copy>
        <pre id="{{=viewId}}_text_1">
&lt;mx-tree.data 
    <span class="color-brand">height="250"</span>
    need-all="true"
    searchbox="true"
    close="true"
    has-line="true"
    list="&#123;&#123;@list&#125;&#125;"
    real-values="&#123;&#123;:realValues&#123;refresh:true&#125;&#125;&#125;" /&gt;
        </pre>
    </div>
</div>
