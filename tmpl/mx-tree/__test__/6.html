<div class="example">
    <div class="eg-content">
        <div class="mb20 lh22 clearfix">
            <div class="color-9 fl">以下示例：</div>
            <div class="fl">
                <div>多选模式下，配置real-values表示已选中的汇总到父节点的value值，支持双向绑定；</div>
                <div>支持展开收起，配置has-line="true"表示显示连接线表示层级关系</div>
            </div>
        </div>
        <div class="mb20 clearfix">
            <mx-btn mode="primary" mx-click="clear()" content="清空选中值"/>
            <span class="color-9 ml10">选中值：</span>
            <span>{{=values}}</span>
        </div>

        <mx-tree 
            has-line="true"
            list="{{@list}}"
            need-all="true" 
            real-values="{{:values{refresh:true}}}"/>
    </div>
    <div class="eg-desc">
        <div class="eg-title">HTML Code</div>
        <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
            mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mc-iconfont desc-icon">&#xe610;</i>
        </mx-copy>
        <pre id="{{=viewId}}_text_1">
&lt;mx-tree 
    need-all="true" 
    <span class="color-brand">has-line="true"</span>
    list="&#123;&#123;@list&#125;&#125;"
    <span class="color-brand">real-values="&#123;&#123;:values&#123;refresh:true&#125;&#125;&#125;"</span> /&gt;
        </pre>
    </div>
</div>
