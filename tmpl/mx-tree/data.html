{{if searchbox}}
<mx-input class="mb8" 
    style="width: {{=width}};"
    placeholder="搜索" 
    prefix="search"
    value="{{=keyword}}"
    mx-change="@{search}()"
    {{if spm}} data-spm-click="{{=spm}}_search" {{/if}}/>
{{/if}}
{{if height}}
<div style="height: {{=height}}px; overflow-y: auto;">
{{/if}}
    <mx-tree.db  class="{{if hasLine}} line {{/if}}" 
        id="tree_{{=viewId}}"
        owner-id="{{=ownerId}}"
        mode="{{=mode}}"
        value-type="{{=valueType}}"
        radio-selected="{{=radioSelected}}"
        state-constant="{{@stateConstant}}"
        need-expand="{{@needExpand}}"
        async-load="{{@asyncLoad}}"
        text-key="{{=textKey}}"
        value-key="{{=valueKey}}"
        close-map="{{@closeMap}}"
        highlight-map="{{@highlightMap}}"
        data="{{@info}}" 
        mx-change="@{change}()"/>
{{if height}}
</div>
{{/if}}
