{{if searchbox}}
<mx-input class="mb10" 
    style="width: {{=width}};"
    id="searchbox_{{=viewId}}"
    placeholder="搜索" 
    search="true"
    value="{{=keyword}}"
    mx-keyup="@{search}()"
    mx-paste="@{search}()"
    mx-change="@{stop}()"
    mx-focusin="@{stop}()"
    mx-focusout="@{stop}()" 
    {{if spm}} data-spm-click="{{=spm}}_search" {{/if}}/>
{{/if}}
{{if height}}
<div style="height: {{=height}}px; overflow-y: auto;">
{{/if}}
    <mx-tree.db  class="{{if hasLine}} line {{/if}}" 
        id="tree_{{=viewId}}"
        owner-id="{{=ownerId}}"
        mode="{{=mode}}"
        radio-selected="{{=radioSelected}}"
        state-constant="{{@stateConstant}}"
        need-expand="{{@needExpand}}"
        text-key="{{=textKey}}"
        value-key="{{=valueKey}}"
        close-map="{{@closeMap}}"
        highlight-map="{{@highlightMap}}"
        data="{{@info}}" 
        mx-change="@{change}()"/>
{{if height}}
</div>
{{/if}}
