<div class="example">
    <div class="eg-content">
        <div class="mb20 clearfix">
            <div class="color-9 fl lh22">以下示例：</div>
            <div class="fl lh22">
                <div>输入关键词搜索，支持双向绑定</div>
                <div>list支持配置简单数据</div>
            </div>
        </div>
        <div>
            <mx-suggest class="w200"
                selected="{{:selected{refresh:true}}}"
                list="{{@[0,1,2,3,4]}}"/>
    
            <span class="color-9 ml20">当前选中：</span>
            {{=selected}}
        </div>
    </div>
    <div class="eg-desc">
        <div class="eg-title">简单数组</div>
        <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
            mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mx-iconfont desc-icon">&#xe65e;</i>
        </mx-copy>
        <pre id="{{=viewId}}_text_1">
&lt;mx-suggest class="w200"
    selected="&#123;&#123;:selected&#123;refresh:true&#125;&#125;&#125;"
    list="&#123;&#123;@[0,1,2,3,4]&#125;&#125;"/&gt;
        </pre>
    </div>
</div>
