<div class="pr pr140">
    <div mx-view="__test__/subs?list={{@[{
        name: '静态数据示例',
        key: viewId + '_demo_static',
        subs: [{
            name: '事件处理',
            key: viewId + '_demo2'
        }, {
            name: '检索类型',
            key: viewId + '_demo5'
        }, {
            name: '双向绑定',
            key: viewId + '_demo3'
        }, {
            name: '自定义字段',
            key: viewId + '_demo4'
        }]
    }, {
        name: '动态数据示例',
        key: viewId + '_demo_dync',
        subs: [{
            name: '动态 + loading',
            key: viewId + '_demo6'
        }, {
            name: '回车直接关键词',
            key: viewId + '_demo8'
        }, {
            name: '多类型事件处理',
            key: viewId + '_demo9'
        }, {
            name: '多类型双向绑定',
            key: viewId + '_demo7'
        }, {
            name: '直接更新数据',
            key: viewId + '_demo1'
        }]
    }, {
        name: 'API',
        key: viewId + '_api'
    }, {
        name: 'Event',
        key: viewId + '_event'
    }, {
        name: 'Methods',
        key: viewId + '_method'
    }]}}"></div>
    <mx-title.second content="静态数据示例" id="{{=viewId}}_demo_static" />
    <div class="clearfix mb20">
        <div mx-view="@./2" id="{{=viewId}}_demo2"></div>
        <div mx-view="@./5" id="{{=viewId}}_demo5"></div>
        <div class="clearfix">
            <div class="half">
                <div mx-view="@./3" id="{{=viewId}}_demo3"></div>
            </div>
            <div class="half">
                <div mx-view="@./4" id="{{=viewId}}_demo4"></div>
            </div>
        </div>
    </div>

    <mx-title.second content="动态数据示例" id="{{=viewId}}_demo_dync" />
    <div class="clearfix mb20">
        <div mx-view="@./6" id="{{=viewId}}_demo6"></div>
        <div mx-view="@./8" id="{{=viewId}}_demo8"></div>
        <div mx-view="@./9" id="{{=viewId}}_demo9"></div>
        <div mx-view="@./7" id="{{=viewId}}_demo7"></div>
        <div mx-view="@./1" id="{{=viewId}}_demo1"></div>
    </div>

    <mx-title.second content="API" id="{{=viewId}}_api" />
    <div mx-view="__test__/api?options={{@options}}" class="mb40"></div>

    <mx-title.second content="Event" id="{{=viewId}}_event" />
    <div mx-view="__test__/api?type=event&options={{@events}}" class="mb40"></div>

    <mx-title.second content="Methods" id="{{=viewId}}_method" />
    <div mx-view="__test__/api?type=method&options={{@methods}}"></div>
</div>
