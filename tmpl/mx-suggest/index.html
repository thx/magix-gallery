<mx-input style="width: 100%;" id="toggle_{{=viewId}}"
    placeholder="{{=placeholder}}"
    autocomplete="off"
    prefix="search"
    suffix="delete"
    search-width="{{=searchWidth}}"
    search-list="{{@searchList}}"
    search-value="{{=searchValue}}"
    value="{{=selectedText}}" 
    mx-clear="@{clear}()"
    mx-focusin="@{suggest}()"
    mx-paste="@{suggest}()"
    mx-keyup="@{suggest}()"
    mx-change="@{change}()"
    mx-focusout="@{stop}()"/>
