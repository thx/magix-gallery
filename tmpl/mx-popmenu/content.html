<div class="mx-output-list">
    {{each list as item}}
        {{if (item.disabled && item.disabledTip)}}
            <mx-popover class="mx-output-item mx-output-item-disabled"
                tag="div"
                content="{{=item.disabledTip}}"
                placement="right" offset="{{@{left:-10}}}">
                <div class="mx-output-link display-flex align-items-center">
                    <span class="flex-1 ellipsis">{{!item.text}}</span>
                    {{if item.tag}}<mx-effects.icon class="ml8" mode="opacity" type="error" content="{{=item.tag}}" tip="{{=item.tagTip}}"/>{{/if}}
                </div>
            </mx-popover>
        {{else}}
            <div class="mx-output-item {{if item.disabled}} mx-output-item-disabled {{/if}}">
                <div class="mx-output-link display-flex align-items-center" 
                    {{if !item.disabled}} mx-click="submit({item:'{{@item}}'})" {{/if}} 
                    {{if spm}} data-spm-click="{{=spm}}_{{=item.value}}" {{/if}}>
                    <span class="flex-1 ellipsis">{{!item.text}}</span>
                    {{if item.tag}}<mx-effects.icon class="ml8" mode="opacity" type="error" content="{{=item.tag}}" tip="{{=item.tagTip}}"/>{{/if}}
                </div>
            </div>
        {{/if}}
    {{/each}}
</div>
