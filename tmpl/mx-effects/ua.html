{{if show}}
<div class="chrome-wrapper">
    <div class="title"><i class="mc-iconfont chrome-icon">&#xe631;</i>{{=title}}</div>
    <div class="mb20 color-f">{{=tip}}</div>
    <div class="clearfix">
        <a href="//www.google.com/chrome/browser/desktop/index.html" target="_blank" rel="noopener noreferrer" class="custom-btn btn btn-white btn-small">立即下载</a>
        <a href="javascript:;" class="custom-btn btn btn-white btn-small" mx-click="close({forever:true})">不再提示</a>
        <!-- <a href="javascript:;" class="custom-btn btn btn-white btn-small" mx-click="close()">关闭</a> -->
    </div>
</div>
{{/if}}
