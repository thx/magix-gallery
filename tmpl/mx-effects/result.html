{{if img}}
<div class="img">
    <img src="{{=img}}" />
</div>
{{else if icon}}
<div class="icon-wrapper" style="background-image: linear-gradient(226deg, rgba({{=r}},{{=g}},{{=b}},0.8) 1%, rgb({{=r}},{{=g}},{{=b}}) 98%);">
    <i class="mc-iconfont icon">{{!icon}}</i>
</div>
{{/if}}

<div class="content">
    {{if content}}
    <div class="title">{{!content}}</div>
    {{/if}}

    {{if tip}}
    <div class="tip" title="{{=removeTextHtml(tip)}}">{{!tip}}</div>
    {{/if}}

    {{if (btns && btns.length)}}
    <div class="btn-wrapper clearfix">
        {{each btns as btn btnIndex}}
        <mx-btn class="custom-btn"
            mode="{{=btn.mode}}"
            link-href="{{=btn.link}}"
            link-target="{{=(btn.outer ? '_blank' : '_self')}}"
            {{if !btn.link}} mx-click="@{click}({index:'{{=btnIndex}}'})"  {{/if}}
            content="{{=btn.text}}"/>
        {{/each}}
    </div>
    {{/if}}
</div>
