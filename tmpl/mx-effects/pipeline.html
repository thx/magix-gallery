{{if (mode == 'box')}}
<div class="clearfix pipeline" 
    style="--mx-effects-pipeline-color: {{=color}};">
    {{if img}}
    <div class="logo"><img src="{{=img}}" /></div>
    {{/if}}
    <div class="boxs">
        {{each list as item index}}
        <div class="box {{if (index < selected)}} prev {{else if (index == selected)}} cur {{else}} disabled {{/if}} {{if item.disabled}} disabled {{/if}}">
            <div class="title">
                {{!item.title}}
                {{if item.icon}}<img src="{{=item.icon}}"/>{{/if}}
                {{if item.tip}}<mx-popover class="mc-iconfont mc-tip-iconfont" content="{{=item.tip}}">&#xe72f;</mx-popover>{{/if}}
            </div> 
            <div class="sub-title">{{!item.subTitle}}</div>
            <div class="gradient-bg" style="background-image: linear-gradient(180deg, {{=color0}} 0%, {{=color2}} 99%);"></div>
            <div class="spliter" style="background-image: linear-gradient(180deg, {{=color0}} 0%, {{=color2}} 99%);"></div>
        </div>
        {{/each}}
        <div class="boxs-bg" style="background-image: linear-gradient(270deg, {{=color4}} 2%, {{=color2}} 100%);"></div>
        <div class="boxs-bg-on" style="width: {{=percent}}%; background-image: linear-gradient(145deg, {{=color8}} 33%, {{=color6}} 34%, {{=color6}} 59%, {{=color8}} 60%); "></div>
    </div>
    <div class="bg"></div>
</div>
{{/if}}
