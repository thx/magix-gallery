<div class="pr pr140">
    <div mx-view="__test__/subs?list={{@[{
        name: '使用示例',
        key: viewId + '_demo',
        subs: [{
            name: '默认文案及精度',
            key: viewId + '_demo19'
        },{
            name: '异常&警告&通过',
            key: viewId + '_demo5'
        },{
            name: '自定义样式',
            key: viewId + '_demo25'
        },{
            name: '自定义文案',
            key: viewId + '_demo26'
        },{
            name: '渐变',
            key: viewId + '_demo59'
        },{
            name: '动态修改',
            key: viewId + '_demo18'
        },{
            name: '缺口圆环',
            key: viewId + '_demo79'
        },{
            name: '重新加载',
            key: viewId + '_demo83'
        }]
    }, {
        name: 'API',
        key: viewId + '_api'
    }]}}"></div>
    <mx-title.second content="使用示例" id="{{=viewId}}_demo" />
    <div class="clearfix mb20">
        <div class="half pr20">
            <div mx-view="@./19" id="{{=viewId}}_demo19"></div>
            <div mx-view="@./26" id="{{=viewId}}_demo26"></div>
            <div mx-view="@./59" id="{{=viewId}}_demo59"></div>
            <div mx-view="@./18" id="{{=viewId}}_demo18"></div>
            <div mx-view="@./79" id="{{=viewId}}_demo79"></div>
        </div>
        <div class="half">
            <div mx-view="@./5" id="{{=viewId}}_demo5"></div>
            <div mx-view="@./25" id="{{=viewId}}_demo25"></div>
            <div mx-view="@./83" id="{{=viewId}}_demo83"></div>
        </div>
    </div>

    <mx-title.second content="API" id="{{=viewId}}_api" />
    <div mx-view="__test__/api?options={{@options}}" class="mb40"></div>

    <mx-title.second content="Event" id="{{=viewId}}_event" />
    <div mx-view="__test__/api?type=event&options={{@events}}"></div>
</div>
