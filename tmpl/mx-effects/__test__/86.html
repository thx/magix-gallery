<div class="example">
    <div class="eg-content">
        <div class="clearfix mb20">
            <div class="fl color-9">以下示例：</div>
            <div class="fl">
                <div>打标组件自带的icon</div>
            </div>
        </div>

        <div class="form">
            <div class="form-item">
                <div class="form-label">上升箭头</div>
                <div class="form-content">
                    <mx-effects.icon icon="arrow-up" mode="solid" class="mr10" type="common" content="默认浅灰色"/>
                    <mx-effects.icon icon="arrow-up" mode="solid" class="mr10" type="dark" content="深灰色"/>
                    <mx-effects.icon icon="arrow-up" mode="solid" class="mr10" type="error" content="红色错误"/>
                    <mx-effects.icon icon="arrow-up" mode="solid" class="mr10" type="warn" content="黄色警告"/>
                    <mx-effects.icon icon="arrow-up" mode="solid" class="mr10" type="pass" content="绿色通过"/>
                    <mx-effects.icon icon="arrow-up" mode="solid"  class="mr10" type="highlight" content="品牌色强调"/>
                    <div class="dark-bg">
                        <mx-effects.icon icon="arrow-up" mode="solid" type="white" content="白色"/>
                    </div>
                </div>
            </div>
            <div class="form-item">
                <div class="form-label">下降箭头</div>
                <div class="form-content">
                    <mx-effects.icon icon="arrow-down" mode="opacity" class="mr10" type="common" content="默认浅灰色"/>
                    <mx-effects.icon icon="arrow-down" mode="opacity" class="mr10" type="dark" content="深灰色"/>
                    <mx-effects.icon icon="arrow-down" mode="opacity" class="mr10" type="error" content="红色错误"/>
                    <mx-effects.icon icon="arrow-down" mode="opacity" class="mr10" type="warn" content="黄色警告"/>
                    <mx-effects.icon icon="arrow-down" mode="opacity" class="mr10" type="pass" content="绿色通过"/>
                    <mx-effects.icon icon="arrow-down" mode="opacity"  class="mr10" type="highlight" content="品牌色强调"/>
                    <div class="dark-bg">
                        <mx-effects.icon icon="arrow-down" mode="opacity" type="white" content="白色"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="eg-desc">
        <div class="eg-title">HTML Code</div>
        <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
            mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mc-iconfont desc-icon">&#xe610;</i>
        </mx-copy>
        <pre id="{{=viewId}}_text_1">
&lt;mx-effects.icon <span class="color-brand">icon="arrow-up"</span> mode="solid" content="默认浅灰色"/&gt;

&lt;mx-effects.icon <span class="color-brand">icon="arrow-down"</span> mode="opacity" content="默认浅灰色"/&gt;
        </pre>
    </div>
</div>
