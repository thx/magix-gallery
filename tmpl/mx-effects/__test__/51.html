{{each options as option}}
    {{if option.value == 'mode'}}
        {{each option.list as item}}
        <div style="padding: 20px;" class="clearfix">
            <mx-effects.card 
                list="{{@list}}"
                autoplay="false" 
                mode="{{=item.value}}" />
        </div>
        {{/each}}
    {{/if}}
{{/each}}
