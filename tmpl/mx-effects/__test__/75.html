<div class="example">
    <div class="eg-content">
        <div class="clearfix mb20">
            <div class="fl color-9">以下示例：</div>
            <div class="fl">圆角4px，方形打标样式</div>
        </div>
        <div class="form">
            <div class="form-item">
                <div class="form-label">实心</div>
                <div class="form-content">
                    <mx-effects.icon mode="solid-square" class="mr10" type="common" content="默认浅灰色"/>
                    <mx-effects.icon mode="solid-square" class="mr10" type="dark" content="深灰色"/>
                    <mx-effects.icon mode="solid-square" class="mr10" type="error" content="红色错误"/>
                    <mx-effects.icon mode="solid-square" class="mr10" type="warn" content="黄色警告"/>
                    <mx-effects.icon mode="solid-square" class="mr10" type="pass" content="绿色通过"/>
                    <mx-effects.icon mode="solid-square"  class="mr10" type="highlight" content="品牌色强调"/>
                    <div class="dark-bg-ads">
                        <mx-effects.icon mode="solid-square" type="white" content="白色"/>
                    </div>
                </div>
            </div>
            <div class="form-item">
                <div class="form-label">透明度</div>
                <div class="form-content">
                    <mx-effects.icon mode="opacity-square" class="mr10" type="common" content="默认浅灰色"/>
                    <mx-effects.icon mode="opacity-square" class="mr10" type="dark" content="深灰色"/>
                    <mx-effects.icon mode="opacity-square" class="mr10" type="error" content="红色错误"/>
                    <mx-effects.icon mode="opacity-square" class="mr10" type="warn" content="黄色警告"/>
                    <mx-effects.icon mode="opacity-square" class="mr10" type="pass" content="绿色通过"/>
                    <mx-effects.icon mode="opacity-square"  class="mr10" type="highlight" content="品牌色强调"/>
                    <div class="dark-bg-ads">
                        <mx-effects.icon mode="opacity-square" type="white" content="白色"/>
                    </div>
                </div>
            </div>
            <div class="form-item">
                <div class="form-label">空心</div>
                <div class="form-content">
                    <mx-effects.icon mode="hollow-square" class="mr10" type="common" content="默认浅灰色"/>
                    <mx-effects.icon mode="hollow-square" class="mr10" type="dark" content="深灰色"/>
                    <mx-effects.icon mode="hollow-square" class="mr10" type="error" content="红色错误"/>
                    <mx-effects.icon mode="hollow-square" class="mr10" type="warn" content="黄色警告"/>
                    <mx-effects.icon mode="hollow-square" class="mr10" type="pass" content="绿色通过"/>
                    <mx-effects.icon mode="hollow-square"  class="mr10" type="highlight" content="品牌色强调"/>
                    <div class="dark-bg-ads">
                        <mx-effects.icon mode="hollow-square" type="white" content="白色"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="eg-desc">
        <div class="eg-title">HTML Code</div>
        <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
            mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mc-iconfont desc-icon">&#xe610;</i>
        </mx-copy>
        <pre id="{{=viewId}}_text_1">
&lt;mx-effects.icon mode="solid-square" type="error" content="实心方形"/&gt;

&lt;mx-effects.icon mode="opacity-square" type="error" content="透明度方形"/&gt;

&lt;mx-effects.icon mode="hollow-square" type="error" content="空心方形"/&gt;
        </pre>
    </div>
</div>
