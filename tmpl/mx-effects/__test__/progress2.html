<div class="pr pr120">
    <div mx-view="__test__/subs?list={{@[{
        name: '使用示例',
        key: viewId + '_demo',
        subs: [{
            name: '展示值取整',
            key: viewId + '_demo10'
        },{
            name: '自定义颜色',
            key: viewId + '_demo24'
        },{
            name: '基础透明度',
            key: viewId + '_demo32'
        }]
    }, {
        name: 'API',
        key: viewId + '_api'
    }]}}"></div>
    <mx-title.second content="使用示例" id="{{=viewId}}_demo"/>
    <div class="clearfix mb20">
        <div class="half">
            <div mx-view="@./10" id="{{=viewId}}_demo10"></div>
            <div mx-view="@./24" id="{{=viewId}}_demo24"></div>
        </div>
        <div class="half">
            <div mx-view="@./32" id="{{=viewId}}_demo32"></div>
        </div>
    </div>
    
    <mx-title.second content="API" id="{{=viewId}}_api"/>
    <div mx-view="__test__/api?options={{@options}}"></div>
</div>
