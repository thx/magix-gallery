<div class="example">
    <div class="eg-content">
        <div class="mb60 clearfix">
            <div class="fl mr10">单色：</div>
            <div class="fl">
                <div class="mb40">
                    <mx-effects.progress 
                        num="30.56" 
                        color="#ffb400"/>
                </div>
    
                <mx-effects.progress
                    num="30.56" 
                    color="rgb(81, 163, 0)"/>
            </div>
        </div>

        <div class="mb40">
            <span class="mr10">渐变：</span>
            <mx-effects.progress
                num="50.6" 
                color="#385acc"
                color-gradient="#fe4186"/>
        </div>
    </div>
    <div class="eg-desc">
        <div class="eg-title">自定义颜色，支持渐变</div>
        <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
            mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mc-iconfont desc-icon">&#xe610;</i>
        </mx-copy>
        <pre id="{{=viewId}}_text_1">
&lt;!-- 单色 --&gt;
&lt;mx-effects.progress 
    num="30.56" 
    color="#ffb400"/&gt;

&lt;!-- 单色 --&gt;
&lt;mx-effects.progress
    num="30.56" 
    color="rgb(81, 163, 0)"/&gt;

&lt;!-- 渐变 --&gt;
&lt;mx-effects.progress
    num="50.6" 
    color="#385acc"
    color-gradient="#fe4186"/&gt;</pre>
    </div>
</div>
