<div class="pr pr120">
    <div mx-view="__test__/subs?list={{@[{
        name: '只读示例',
        key: viewId + '_demo_readonly',
        subs: [{
            name: '默认样式',
            key: viewId + '_demo46'
        },{
            name: '自定义颜色',
            key: viewId + '_demo80'
        },{
            name: '真实时间区间',
            key: viewId + '_demo81'
        },{
            name: '无背景',
            key: viewId + '_demo87'
        }]
    }, {
        name: '可操作示例',
        key: viewId + '_demo_edit',
        subs: [{
            name: '完整事件',
            key: viewId + '_demo14'
        },{
            name: '双向绑定',
            key: viewId + '_demo27'
        },{
            name: '禁用',
            key: viewId + '_demo26'
        }]
    }, {
        name: '只读 API',
        key: viewId + '_effects_api'
    }, {
        name: '可操作 API',
        key: viewId + '_tab_api'
    }, {
        name: '可操作 Event',
        key: viewId + '_tab_event'
    }]}}"></div>

    <mx-title.second content="只读示例" id="{{=viewId}}_demo_readonly" />
    <div class="clearfix mb20">
        <div mx-view="@./46" id="{{=viewId}}_demo46"></div>
        <div mx-view="@./80" id="{{=viewId}}_demo80"></div>
        <div mx-view="@./81" id="{{=viewId}}_demo81"></div>
        <div mx-view="@./87" id="{{=viewId}}_demo87"></div>
    </div>

    <mx-title.second content="可操作示例" id="{{=viewId}}_demo_edit" />
    <div class="clearfix mb20">
        <div mx-view="@../../mx-tabs/__test__/14" id="{{=viewId}}_demo14"></div>
        <div mx-view="@../../mx-tabs/__test__/27" id="{{=viewId}}_demo27"></div>
        <div mx-view="@../../mx-tabs/__test__/26" id="{{=viewId}}_demo26"></div>
    </div>

    <mx-title.second content="只读 mx-effects.pipeline API" id="{{=viewId}}_effects_api" />
    <div mx-view="__test__/api?options={{@options1}}" class="mb40"></div>

    <mx-title.second content="可操作 mx-tabs.pipeline API" id="{{=viewId}}_tab_api" />
    <div mx-view="__test__/api?options={{@options}}" class="mb40"></div>

    <mx-title.second content="可操作 mx-tabs.pipeline Event" id="{{=viewId}}_tab_event" />
    <div mx-view="__test__/api?type=event&options={{@events}}" class="mb20"></div>
</div>
