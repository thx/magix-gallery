<div class="pr pr120">
    <div mx-view="__test__/subs?list={{@[{
        name: '只读',
        key: viewId + '_demo',
        subs: [{
            name: '默认样式',
            key: viewId + '_demo46'
        },{
            name: '自定义颜色',
            key: viewId + '_demo80'
        },{
            name: '真实时间区间',
            key: viewId + '_demo81'
        }]
    }, {
        name: 'API',
        key: viewId + '_api'
    }]}}"></div>
    <mx-title.second content="使用示例" id="{{=viewId}}_demo"/>
    <div class="clearfix mb20">
        <div mx-view="@./46" id="{{=viewId}}_demo46"></div>
        <div mx-view="@./80" id="{{=viewId}}_demo80"></div>
        <div mx-view="@./81" id="{{=viewId}}_demo81"></div>
    </div>
    
    <mx-title.second content="API" id="{{=viewId}}_api"/>
    <div mx-view="__test__/api?options={{@options}}"></div>
</div>
