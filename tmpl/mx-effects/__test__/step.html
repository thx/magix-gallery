<div class="pr pr120">
    <div mx-view="__test__/subs?list={{@[{
        name: '只读示例',
        key: viewId + '_demo',
        subs: [{
            name: '纵向导航',
            key: viewId + '_demo45'
        },{
            name: '圆形数字进度',
            key: viewId + '_demo45'
        }]
    }, {
        name: 'API',
        key: viewId + '_api'
    }]}}"></div>
    <mx-title.second content="使用示例" id="{{=viewId}}_demo" />
    <div class="clearfix mb20">
        <!-- nav -->
        <div mx-view="@./84" id="{{=viewId}}_demo84"></div>

        <!-- circle -->
        <div mx-view="@./45" id="{{=viewId}}_demo45"></div>
        <div mx-view="@./44" id="{{=viewId}}_demo44"></div>

        <!-- dot -->
        <div mx-view="@./85" id="{{=viewId}}_demo85"></div>
    </div>

    <mx-title.second content="API" id="{{=viewId}}_api" />
    <div mx-view="__test__/api?options={{@options}}"></div>
</div>
