<div class="pr pr120">
    <div mx-view="__test__/subs?list={{@[{
        name: '只读示例',
        key: viewId + '_demo',
        subs: [{
            name: '基础样式&小尺寸',
            key: viewId + '_demo84'
        },{
            name: '基础样式任意进度',
            key: viewId + '_demo45'
        },{
            name: '圆点样式&小尺寸',

            name: '双向绑定',
            key: viewId + '_demo27'

            name: '禁用',
            key: viewId + '_demo26'
        }]

        name: '只读 API',

        key: viewId + '_tab_event'
    }]}}"></div>

        <div mx-view="@./88" id="{{=viewId}}_demo88"></div>
        <div mx-view="@./85" id="{{=viewId}}_demo85"></div>

    <div class="clearfix mb20">
        <!-- <div mx-view="@./84" id="{{=viewId}}_demo84"></div> -->
    </div>

    <mx-title.second content="mx-tabs.pipeline API" id="{{=viewId}}_tab_api" />
    <div mx-view="__test__/api?options={{@options}}" class="mb40"></div>

    <mx-title.second content="mx-tabs.pipeline Event" id="{{=viewId}}_tab_event" />
