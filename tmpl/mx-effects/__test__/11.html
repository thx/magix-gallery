<div class="example">
    <div class="eg-content">
        <div class="mb15">
            <span class="color-9">以下示例：</span>
            不合法的数值会进行修正，默认使用品牌色高亮
        </div>
        <div class="mb10">
            <mx-effects.star num="-1"/>
        </div>
        <div class="mb10">
            <mx-effects.star num="1.4"/>
        </div>
        <div class="mb10">
            <mx-effects.star num="2.6"/>
        </div>
        <div class="mb10">
            <mx-effects.star num="4"/>
        </div>
        <div class="mb10">
            <mx-effects.star num="5.5"/>
        </div>
    </div>
    <div class="eg-desc">
        <div class="eg-title">HTML Code</div>
        <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
            mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mx-iconfont desc-icon">&#xe65e;</i>
        </mx-copy>
        <pre id="{{=viewId}}_text_1">
&lt;mx-effects.star num="-1"/&gt;

&lt;mx-effects.star num="1.4"/&gt;

&lt;mx-effects.star num="2.6"/&gt;

&lt;mx-effects.star num="4"/&gt;

&lt;mx-effects.star num="5.5"/&gt;
        </pre>
    </div>
</div>
