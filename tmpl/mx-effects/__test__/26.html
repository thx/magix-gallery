<div class="example">
    <div class="eg-content">
        <!-- 默认百分比 -->
        <mx-effects.progress class="mr20"
            type="circle"
            num="50" />

        <!-- 不显示文案 -->
        <mx-effects.progress class="mr20"
            type="circle"
            text="false"
            num="50" />

        <!-- 自定义文案 -->
        <mx-effects.progress 
            type="circle"
            text="50/100"
            num="50" />
    </div>
    <div class="eg-desc">
        <div class="eg-title">HTML Code</div>

            mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mc-iconfont desc-icon">&#xe610;</i>
        </mx-copy>
        <pre id="{{=viewId}}_text_1">
&lt;!-- 默认百分比 --&gt;
&lt;mx-effects.progress
    type="circle"
    num="50" /&gt;

&lt;mx-effects.progress
    type="circle"
    text="false"
    num="50" /&gt;

&lt;!-- 自定义文案 --&gt;
&lt;mx-effects.progress 
    type="circle"
    text="50/100"
    num="50" /&gt;
        </pre>
    </div>
