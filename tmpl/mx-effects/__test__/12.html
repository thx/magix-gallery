<div class="example">
    <div class="eg-content">
        <div class="mb10 clearfix lh22">
            <div class="fl color-9">以下示例：</div>
            <div class="fl">
                <div>自定义颜色，支持渐变色</div>
            </div>
        </div>
        <div class="mb10">
            <mx-effects.star num="2.5"
                color="#ffb400"/>
        </div>
        <div class="mb10">
            <mx-effects.star num="4"
                color="rgb(81, 163, 0)"/>
        </div>
        <div class="mb10">
            <mx-effects.star num="4"
                color="#EACAA9"
                color-gradient="#8B552D"/>
        </div>
    </div>
    <div class="eg-desc">
        <div class="eg-title">HTML Code</div>
        <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
            mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mc-iconfont desc-icon">&#xe610;</i>
        </mx-copy>
        <pre id="{{=viewId}}_text_1">
&lt;mx-effects.star num="2.5"
    color="#ffb400"/&gt;
    
&lt;mx-effects.star num="4"
    color="rgb(81, 163, 0)"/&gt;

&lt;mx-effects.star num="4"
    color="#EACAA9"
    color-gradient="#8B552D"/&gt;
        </pre>
    </div>
</div>
