<div class="pr pr120">
    <div mx-view="__test__/subs?list={{@[{
        name: '使用示例',
        key: viewId + '_demo',
        subs: [{
            name: '数值范围修正',
            key: viewId + '_demo11'
        },{
            name: '可操作',
            key: viewId + '_demo34'
        },{
            name: '数字版',
            key: viewId + '_demo57'
        },{
            name: '自定义颜色+个数',
            key: viewId + '_demo12'
        },{
            name: '自定义icon+个数',
            key: viewId + '_demo13'
        },{
            name: '自定义基数count',
            key: viewId + '_demo33'
        },{
            name: '自定义图标尺寸',
            key: viewId + '_demo47'
        },{
            name: '带提示信息',
            key: viewId + '_demo58'
        }]
    }, {
        name: 'API',
        key: viewId + '_api'
    }, {
        name: 'Event',
        key: viewId + '_event'
    }]}}"></div>
    
    <mx-title.second content="使用示例" id="{{=viewId}}_demo"/>
    <div class="clearfix mb20">
        <div class="half">
            <div mx-view="@./11" id="{{=viewId}}_demo11"></div>
            <div mx-view="@./13" id="{{=viewId}}_demo13"></div>
            <div mx-view="@./33" id="{{=viewId}}_demo33"></div>
            <div mx-view="@./58" id="{{=viewId}}_demo58"></div>
        </div>
        <div class="half">
            <div mx-view="@./34" id="{{=viewId}}_demo34"></div>
            <div mx-view="@./57" id="{{=viewId}}_demo57"></div>
            <div mx-view="@./12" id="{{=viewId}}_demo12"></div>
            <div mx-view="@./47" id="{{=viewId}}_demo47"></div>
        </div>
    </div>
    
    <mx-title.second content="API" id="{{=viewId}}_api"/>
    <div mx-view="__test__/api?options={{@options}}" class="mb40"></div>

    <mx-title.second content="Event" id="{{=viewId}}_event" />
    <div mx-view="__test__/event?options={{@events}}"></div>
</div>
