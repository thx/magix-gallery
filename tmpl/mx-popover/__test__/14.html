<div class="example">
    <div class="eg-content">
        <div class="mb20">
            <span class="color-9">以下示例：</span>
            默认为节点下方 10px 显示，可配置offset设置微量偏移
        </div>
        <mx-popover class="btn"
            content="下中对齐，向左40，向下20"
            offset="{{@{
                left: -40,
                top: 20
            }}}">微量偏移</mx-popover>
    </div>
    <div class="eg-desc">
        <div class="eg-title">HTML Code</div>
        <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
            mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mc-iconfont desc-icon">&#xe610;</i>
        </mx-copy>
        <pre id="{{=viewId}}_text_1">
&lt;mx-popover class="btn"
    content="下中对齐，向左40，向下20"
    offset="&#123;&#123;@&#123;
        left: -40,
        top: 20
    &#125;&#125;&#125;"&gt;微量偏移&lt;/mx-popover&gt;</pre>
    </div>
</div>
