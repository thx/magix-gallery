<div class="example">
    <div class="eg-content">
        <div class="mb20">异常场景：zoom不会影响CSSOM，transform会影响部分，使用这类样式的时候，相对节点定位会出错</div>
        <div class="mb20 clearfix">
            <div class="fl mr20">原icon</div>
            <div class="fl">
                <mx-popover class="icon mc-iconfont"
                    content="提示内容">&#xe7be;</mx-popover>
            </div>
        </div>
        
        <div class="mb20 clearfix">
            <div class="fl mr20">zoom: 2</div>
            <div class="fl">
                <mx-popover class="zoom-icon icon mc-iconfont"
                    content="提示内容">&#xe7be;</mx-popover>
            </div>
        </div>

        <div class="mb20 clearfix">
            <div class="fl mr20">transform: scale(2);</div>
            <div class="fl">
                <mx-popover class="transform-icon icon mc-iconfont"
                    content="提示内容">&#xe7be;</mx-popover>
            </div>
        </div>
    </div>
