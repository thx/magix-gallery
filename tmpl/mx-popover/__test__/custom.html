<mx-tabs.box
    list="{{@[{
        name: '模块1',
        id: 1
    },{
        name: '模块2',
        id: 2
    }]}}"
    value-key="id"
    text-key="name"
    mode="shadow"
    selected="{{:test{refresh:true}}}"/>
<span>{{=test}}</span>

<div class="custom">
    <div class="custom-title">
        <span class="mr5">标题标题</span>
        <!-- <mx-popover.fn scroll-wrapper="#{{=viewId}}" 
            content="hover显示内容">
            <mx-effects.icon type="error" content="打标"/>
        </mx-popover.fn> -->
    </div>
    {{if (list && list.length)}}
    <div class="clearfix">
        {{each list as item}}
        <div class="custom-item">
            <div class="mb5 color-9">{{=item.name}}</div>
            <div>-</div>
        </div>
        {{/each}}
    </div>
    {{/if}}
    <!-- <div mx-view="__test__/pro/chartpark/demo?options={{@chartOptions}}&data={{@chartData}}" style="height: 250px;" ></div> -->
</div>
