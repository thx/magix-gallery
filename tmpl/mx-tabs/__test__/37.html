<div class="example">
    <div class="eg-content">
        <div class="mb20 lh22 clearfix">
            <span class="mr20"><span class="color-9">以下示例：</span>反白模式</span>
            <span class="mr20"><span class="color-9">当前选中模块：</span>模块{{=selected}}</span>
            <span class="fl">
                <span></span>
            </span>
        </div>
        <mx-grid.body class="background-bg">
            <mx-tabs.box
                mode="white"
                list="{{@[{
                    value: 1,
                    text: '模块1'
                }, {
                    value: 2,
                    text: '模块2'
                }, {
                    value: 3,
                    text: '模块3'
                }, {
                    value: 4,
                    text: '模块4'
                }]}}" 
                selected="{{:selected{refresh:true}}}" />
        </mx-grid.body>
    </div>
    <div class="eg-desc">
        <div class="eg-title">HTML Code</div>
        <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
            mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mx-iconfont desc-icon">&#xe65e;</i>
        </mx-copy>
        <pre id="{{=viewId}}_text_1">
&lt;mx-tabs.box <span class="color-brand">mode="white"</span> list="&#123;&#123;@list&#125;&#125;" selected="&#123;&#123;:selected&#123;refresh:true&#125;&#125;&#125;" /&gt;
        </pre>
    </div>
</div>
