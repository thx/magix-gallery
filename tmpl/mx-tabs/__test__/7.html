<div class="example">
    <div class="eg-content">
        {{each list as item}}
        <div class="mb20">
            <span class="colro-9">{{=item.text}}（mode={{=item.value}}）：</span>
            <mx-tabs.box
                mode="{{=item.value}}"
                list="{{@data}}" />
        </div>
        <div class="mb20">
            <span class="colro-9">{{=item.text}}禁用（mode={{=item.value}}）：</span>
            <mx-tabs.box
                disabled="true"
                mode="{{=item.value}}"
                list="{{@data}}" />
        </div>
        {{/each}}
    </div>
    <div class="eg-desc">
        <div class="eg-title">HTML Code</div>
        <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
            mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mc-iconfont desc-icon">&#xe610;</i>
        </mx-copy>
        <pre id="{{=viewId}}_text_1">
{{each list as item}}
&lt;!-- {{=item.text}} --&gt;
&lt;mx-tabs.box mode="{{=item.value}}" list="&#123;&#123;@list]&#125;&#125;" /&gt;
{{/each}}
        </pre>
    </div>
</div>
