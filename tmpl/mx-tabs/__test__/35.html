<div class="example">
    <div class="eg-content">
        <div class="mb20 lh22 clearfix">
            <div class="fl color-9">以下示例：</div>
            <div class="fl">
                <div>溢出缩略显示</div>
            </div>
        </div>
        <div class="mb20">分割线样式，<span class="color-9">当前选中：</span>{{=selected1}}</div>
        <div class="mb40">
            <mx-tabs.box 
                mode="spliter"
                ellipsis="true"
                list="{{@list}}" 
                selected="{{:selected1{refresh:true}}}" />
        </div>

        <div class="mb20">投影样式，<span class="color-9">当前选中：</span>{{=selected3}}</div>
        <div class="mb40">
            <mx-tabs.box 
                mode="shadow"
                ellipsis="true"
                list="{{@list}}" 
                selected="{{:selected3{refresh:true}}}" />
        </div>

        <div class="mb20">离散点样式，<span class="color-9">当前选中：</span>{{=selected2}}</div>
        <div class="mb40">
            <mx-tabs.box 
                mode="discrete"
                ellipsis="true"
                list="{{@list}}" 
                selected="{{:selected2{refresh:true}}}" />
        </div>
    </div>
    <div class="eg-desc">
        <div class="eg-title">HTML Code</div>
        <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
            mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mx-iconfont desc-icon">&#xe65e;</i>
        </mx-copy>
        <pre id="{{=viewId}}_text_1">
&lt;mx-tabs.box 
    <span class="color-brand">ellipsis="true"</span>
    mode="shadow"
    list="&#123;&#123;@list&#125;&#125;" 
    selected="&#123;&#123;:selected&#123;refresh:true&#125;&#125;&#125;" /&gt;
        </pre>
    </div>
</div>
