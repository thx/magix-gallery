<div class="example">
    <div class="eg-content">
        <div class="mb20 clearfix lh22">
            <div class="fl color-9">以下示例：</div>
            <div class="fl">
                <div>支持双向绑定</div>
            </div>
        </div>
        <div class="mb10">
            <mx-btn mode="primary" content="{{=(expand ? '收起菜单' : '展开菜单')}}" mx-click="toggle()"/>
        </div>
        <div class="clearfix">
            <mx-tabs.menu class="fl box box2"
                expand="{{=expand}}"
                selected="{{:selected{refresh:true}}}"
                list="{{@list}}"/>
            <div class="fl ml20"><span class="color-9">当前选中：</span>{{=selected}}</div>
        </div>
    </div>
    <div class="eg-desc">
        <div class="eg-title">HTML Code</div>
        <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
            mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mx-iconfont desc-icon">&#xe65e;</i>
        </mx-copy>
        <pre id="{{=viewId}}_text_1">
&lt;mx-tabs.menu 
    selected="&#123;&#123;:selected&#123;refresh:true&#125;&#125;&#125;"
    list="&#123;&#123;@list&#125;&#125;"/&gt;
        </pre>
    </div>
</div>
