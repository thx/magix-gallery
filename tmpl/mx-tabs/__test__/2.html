<div class="example">
    <div class="eg-content">
        <mx-tabs 
            list="{{@[{
                id: 1,
                name: '模块1'
            }, {
                id: 2,
                name: '模块2'
            }]}}" 
            value-key="id"
            text-key="name"></mx-tabs>
    </div>
    <div class="eg-desc">
        <div class="eg-title">自定义&nbsp;text-key&nbsp;和&nbsp;value-key</div>
        <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
            mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mx-iconfont desc-icon">&#xe65e;</i>
        </mx-copy>
        <pre id="{{=viewId}}_text_1">
&lt;mx-tabs 
    list="&#123;&#123;@[&#123;
        id: 1,
        name: '模块1'
    &#125;, &#123;
        id: 2,
        name: '模块2'
    &#125;]&#125;&#125;" 
    value-key="id"
    text-key="name"&gt;&lt;/mx-tabs&gt;</pre>
    </div>
</div>
