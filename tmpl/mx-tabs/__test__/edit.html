<div class="pr pr120">
    <div mx-view="__test__/subs?list={{@[{
        name: '使用示例',
        key: viewId + '_demo',
        subs: [{
            name: '可编辑tab',
            key: viewId + '_demo19'
        },{
            name: '纯展示',
            key: viewId + '_demo18'
        },{
            name: '组合使用',
            key: viewId + '_demo25'
        }]
    }, {
        name: 'API',
        key: viewId + '_api'
    }, {
        name: 'Event',
        key: viewId + '_event'
    }]}}"></div>

    <mx-title.second content="使用示例" id="{{=viewId}}_demo" />
    <div class="clearfix">
        <div mx-view="@./19" id="{{=viewId}}_demo19"></div>
        <div mx-view="@./18" id="{{=viewId}}_demo18"></div>
        <div mx-view="@./25" id="{{=viewId}}_demo25"></div>
    </div>

    <mx-title.second content="API" id="{{=viewId}}_api" />
    <div mx-view="__test__/api?options={{@options}}" class="mb40"></div>

    <mx-title.second content="Event" id="{{=viewId}}_event" />
    <div mx-view="__test__/event?options={{@events}}"></div>
</div>
