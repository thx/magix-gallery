<mx-effects.notice radius="true" type="highlight" class="mb20 mr20">
    <div>common-site统一包装了bp容器，包含二级导航组件的处理</div>
    <div>跨站mount方案详见： <a class="link-brand" target="_blank" href="#!/all/pro/cross">Magix跨项目公用view</a></div>
    <div>通用layout接入详见：<a class="link-brand" target="_blank" href="https://yuque.antfin-inc.com/docs/share/30b5a028-7089-4f27-89b5-0c45add2597a?# 《layout（菜单处理）》">https://yuque.antfin-inc.com/docs/share/30b5a028-7089-4f27-89b5-0c45add2597a?# 《layout（菜单处理）》</a></div>
</mx-effects.notice>

<div class="pr pr120">
    <div mx-view="__test__/subs?list={{@[{
        name: '可操作示例',
        key: viewId + '_demo_edit',
        subs: [{
            name: '完整事件',
            key: viewId + '_demo28'
        },{
            name: '各进度展现样式',
            key: viewId + '_demo30'
        },{
            name: '双向绑定',
            key: viewId + '_demo31'
        }]
    }, {
        name: '只读示例',
        key: viewId + '_demo_readonly',
        subs: [{
            name: '各进度展现样式',
            key: viewId + '_demo29'
        }]
    }, {
        name: '可操作 API',
        key: viewId + '_tab_api'
    }, {
        name: '可操作 Event',
        key: viewId + '_tab_event'
    }, {
        name: '只读 API',
        key: viewId + '_effects_api'
    }]}}"></div>

    <mx-title.second content="可操作示例" id="{{=viewId}}_demo_edit" />
    <div class="clearfix mb20">
        <div mx-view="@./28" id="{{=viewId}}_demo28"></div>
        <div mx-view="@./30" id="{{=viewId}}_demo30"></div>
        <div mx-view="@./31" id="{{=viewId}}_demo31"></div>
    </div>

    <mx-title.second content="只读示例" id="{{=viewId}}_demo_readonly" />
    <div class="clearfix mb20">
        <div mx-view="@./29" id="{{=viewId}}_demo29"></div>
    </div>
  
    <mx-title.second content="mx-tabs.pipeline API" id="{{=viewId}}_tab_api" />
    <div mx-view="__test__/api?options={{@options}}" class="mb40"></div>

    <mx-title.second content="mx-tabs.pipeline Event" id="{{=viewId}}_tab_event" />
    <div mx-view="__test__/event?options={{@events}}" class="mb40"></div>

    <mx-title.second content="mx-effects.pipeline API" id="{{=viewId}}_effects_api" />
    <div mx-view="__test__/api?options={{@options1}}" class="mb20"></div>
</div>
