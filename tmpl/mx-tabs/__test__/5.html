<div class="example">
    <div class="eg-content">
        <div class="mb20 lh22 clearfix">
            <div class="fl color-9">以下示例：</div>
            <div class="fl">
                <div>自定义 text-key 和 value-key</div>
            </div>
        </div>
        <mx-tabs.box 
            list="{{@[{
                name: '模块1',
                id: 1
            },{
                name: '模块2',
                id: 2
            }]}}"
            value-key="id"
            text-key="name"/>
    </div>
    <div class="eg-desc">
        <div class="eg-title">HTML Code</div>
        <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
            mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mx-iconfont desc-icon">&#xe65e;</i>
        </mx-copy>
        <pre id="{{=viewId}}_text_1">
&lt;mx-tabs.box
    list="&#123;&#123;@[&#123;
        name: '模块1',
        id: 1
    &#125;,&#123;
        name: '模块2',
        id: 2
    &#125;]&#125;&#125;"
    value-key="id"
    text-key="name"/&gt;</pre>
    </div>
</div>
