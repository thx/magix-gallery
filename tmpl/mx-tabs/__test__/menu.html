<mx-effects.notice radius="true" type="highlight" class="mb20 mr20">
    <div>common-site统一包装了bp容器，包含二级导航组件的处理</div>
    <div>跨站mount方案详见： <a class="link-brand" target="_blank" href="#!/all/pro/cross">Magix跨项目公用view</a></div>
    <div>通用layout接入详见：<a class="link-brand" target="_blank" href="https://yuque.antfin-inc.com/docs/share/30b5a028-7089-4f27-89b5-0c45add2597a?# 《layout（菜单处理）》">https://yuque.antfin-inc.com/docs/share/30b5a028-7089-4f27-89b5-0c45add2597a?# 《layout（菜单处理）》</a></div>
</mx-effects.notice>

<div class="pr pr120">
    <div mx-view="__test__/subs?list={{@[{
        name: '可操作示例',
        key: viewId + '_demo',
        subs: [{
            name: '事件处理',
            key: viewId + '_demo32'
        },{
            name: '外链',
            key: viewId + '_demo33'
        },{
            name: '双向绑定',
            key: viewId + '_demo34'
        }]
    }, {
        name: 'API',
        key: viewId + '_api'
    }, {
        name: 'Event',
        key: viewId + '_event'
    }]}}"></div>

    <mx-title.second content="可操作示例" id="{{=viewId}}_demo" />
    <div class="clearfix mb20">
        <div mx-view="@./32" id="{{=viewId}}_demo32"></div>
        <div mx-view="@./33" id="{{=viewId}}_demo33"></div>
        <div mx-view="@./34" id="{{=viewId}}_demo34"></div>
    </div>

    <mx-title.second content="API" id="{{=viewId}}_api" />
    <div mx-view="__test__/api?options={{@options}}" class="mb40"></div>

    <mx-title.second content="Event" id="{{=viewId}}_event" />
    <div mx-view="__test__/api?type=event&options={{@events}}" class="mb40"></div>
</div>
