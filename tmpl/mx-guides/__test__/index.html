<div class="pr pr120">
    <div mx-view="__test__/subs?list={{@[{
        name: '使用示例',
        key: viewId + '_demo',
        subs: [{
            name: '单点分步引导',
            key: viewId + '_demo1'
        }, {
            name: '模块分步引导',
            key: viewId + '_demo2'
        }, {
            name: '单点单个引导',
            key: viewId + '_demo3'
        }, {
            name: '模块单个引导',
            key: viewId + '_demo4'
        }, {
            name: '追加到容器内',
            key: viewId + '_demo5'

            name: '品牌人物引导',

        <div mx-view="@./1" id="{{=viewId}}_demo1"></div>

    <div mx-view="__test__/api?type=method&options={{@methods}}"></div>
