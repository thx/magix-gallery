<div class="example">
        <div class="eg-content">
            <div class="mb30 clearfix">
                <div class="color-9 fl lh22">以下示例：</div>
                <div class="fl lh22">限制选择上下限</div>
            </div>
            <form class="form">
                <div class="form-item">
                    <div class="form-label">上限4 + 下限0</div>
                    <div class="form-content">
                        <mx-taginput class="w240"
                            selected="{{:selected1{refresh:true}}}"
                            list="{{@list}}"
                            max="4" />
                        <span class="color-9 ml20">当前已选中：</span>
                        <span>{{=selected1}}</span>
                    </div>
                </div>
                <div class="form-item">
                    <div class="form-label">上限4 + 下限2</div>
                    <div class="form-content">
                        <mx-taginput class="w240"
                            selected="{{:selected2{refresh:true}}}"
                            list="{{@list}}"
                            min="2"
                            max="4" />
                        <span class="color-9 ml20">当前已选中：</span>
                        <span>{{=selected2}}</span>
                    </div>
                </div>
            </form>
        </div>
        <div class="eg-desc">
            <div class="eg-title">HTML Code</div>
            <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
                mx-success="done({id:1})">
                <span class="desc-tip">{{!text1}}</span>
                <i class="mc-iconfont desc-icon">&#xe610;</i>
            </mx-copy>
            <pre id="{{=viewId}}_text_1">
&lt;mx-taginput class="w240" selected="&#123;&#123;:selected&#123;refresh:true&#125;&#125;&#125;" list="&#123;&#123;@list&#125;&#125;" max="4" /&gt;

&lt;mx-taginput class="w240" selected="&#123;&#123;:selected&#123;refresh:true&#125;&#125;&#125;" list="&#123;&#123;@list&#125;&#125;" max="4" min="2"/&gt;
            </pre>
        </div>
    </div>
