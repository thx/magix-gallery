<div class="pr pr120">
    <div mx-view="__test__/subs?list={{@[{
        name: '使用示例',
        key: viewId + '_demo',
        subs: [{
            name: '事件处理&分组',
            key: viewId + '_demo6'
        }, {
            name: '双向绑定',
            key: viewId + '_demo1'
        }, {
            name: '动态刷新数据',
            key: viewId + '_demo5'
        }, {
            name: '动态历史选中',
            key: viewId + '_demo7'
        }, {
            name: '选择上下限',
            key: viewId + '_demo8'
        }, {
            name: '自定义key',
            key: viewId + '_demo2'
        }, {
            name: '简单list',
            key: viewId + '_demo3'
        }, {
            name: '禁用',
            key: viewId + '_demo4'
        }]
    }, {
        name: 'API',
        key: viewId + '_api'
    }, {
        name: 'Event',
        key: viewId + '_event'
    }, {
        name: 'Methods',
        key: viewId + '_method'
    }]}}"></div>
        
    <mx-title.second content="使用示例"/>
    <div class="clearfix mb20" id="{{=viewId}}_demo">
        <div mx-view="@./6" id="{{=viewId}}_demo6"></div>
        <div mx-view="@./1" id="{{=viewId}}_demo1"></div>
        <div mx-view="@./5" id="{{=viewId}}_demo5"></div>
        <div mx-view="@./7" id="{{=viewId}}_demo7"></div>
        <div mx-view="@./8" id="{{=viewId}}_demo8"></div>
        <div mx-view="@./2" id="{{=viewId}}_demo2"></div>
        <div mx-view="@./3" id="{{=viewId}}_demo3"></div>
        <div mx-view="@./4" id="{{=viewId}}_demo4"></div>
    </div>
    
    <mx-title.second content="API" id="{{=viewId}}_api"/>
    <div mx-view="__test__/api?options={{@options}}" class="mb40"></div>

    <mx-title.second content="Event" id="{{=viewId}}_event" />
    <div mx-view="__test__/event?options={{@events}}" class="mb40"></div>

    <mx-title.second content="Methods" id="{{=viewId}}_method"/>
    <div class="pr20">
        <table class="table desc-table">
            <thead>
                <tr>
                    <th width="100">方法名</th>
                    <th width="200">说明</th>
                    <th width="200">调用方法</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>update(list: Array)</td>
                    <td>动态更新下拉列表数据</td>
                    <td>
                        <pre>
let instance = Vframe.get(id);
instance.invoke('update');
                        </pre>
                    </td>
                </tr>
                <tr>
                    <td>showLoading</td>
                    <td>动态更新数据时有延时，增加loading</td>
                    <td>
                        <pre>
let instance = Vframe.get(id);
instance.invoke('showLoading');
                        </pre>
                    </td>
                </tr>
                <tr>
                    <td>hideLoading</td>
                    <td>动态更新数据完毕，去掉loading</td>
                    <td>
                        <pre>
let instance = Vframe.get(id);
instance.invoke('hideLoading');
                        </pre>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
