<div id="toggle_{{=viewId}}" class="mx-trigger ipt clearfix" 
    mx-click="@{focus}()">

    {{each selectedItems as item index}}
    <span class="mx-trigger-tag {{if item.error}} mx-trigger-tag-error {{/if}}" mx-contextmenu="prevent()">
        {{=item.text}}
        <i class="mc-iconfont mx-trigger-tag-delete" mx-click="@{delete}({index:{{=index}}})">&#xe603;</i>
    </span>
    {{/each}}
    
    <input class="trigger" 
        autocomplete="off"
        style="width: {{=inputWidth}};"
        {{if !selectedItems.length}}  placeholder="{{=placeholder}}" {{/if}}
        value="{{=iv}}"
        mx-keydown="@{check}()"
        mx-keyup="@{check}()"
        mx-paste="@{check}()"
        mx-focusin="@{check}()"
        mx-focusout="@{stop}()"
        mx-change="@{stop}()"
        {{if disabled}} disabled="true" {{/if}} />
</div>
