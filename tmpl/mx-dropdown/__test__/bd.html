<div class="pr pr120">
    <div mx-view="__test__/subs?list={{@[{
        name: '使用示例',
        key: viewId + '_demo',
        subs: [{
            name: '单选搜索',
            key: viewId + '_demo1'
        },{
            name: '单选分组',
            key: viewId + '_demo2'
        },{
            name: '单选选项禁用',
            key: viewId + '_demo5'
        },{
            name: '多选搜索',
            key: viewId + '_demo6'
        },{
            name: '多选分组',
            key: viewId + '_demo7'
        },{
            name: '多选选项禁用',
            key: viewId + '_demo8'
        },{
            name: 'hover展开',
            key: viewId + '_demo3'
        },{
            name: '整体禁用',
            key: viewId + '_demo4'
        }]
    }, {
        name: 'API',
        key: viewId + '_api'
    }, {
        name: 'Event',
        key: viewId + '_event'
    }, {
        name: '问题小计',
        key: viewId + '_bug'
    }]}}"></div>

    <mx-title.second content="使用示例" id="{{=viewId}}_bd" />
    <div class="clearfix mb20">
        <div class="half">
            <div mx-view="@./19" id="{{=viewId}}_demo1"></div>
            <div mx-view="@./23" id="{{=viewId}}_demo2"></div>
            <div mx-view="@./24" id="{{=viewId}}_demo3"></div>
            <div mx-view="@./25" id="{{=viewId}}_demo4"></div>
        </div>
        <div class="half">
            <div mx-view="@./27" id="{{=viewId}}_demo6"></div>
            <div mx-view="@./28" id="{{=viewId}}_demo7"></div>
            <div mx-view="@./29" id="{{=viewId}}_demo8"></div>
            <div mx-view="@./26" id="{{=viewId}}_demo5"></div>
        </div>
    </div>

    <mx-title.second content="API" id="{{=viewId}}_api" />
    <div mx-view="__test__/api?options={{@options}}" class="mb40"></div>

    <mx-title.second content="Event" id="{{=viewId}}_event" />
    <div mx-view="__test__/event?options={{@events}}" class="mb40"></div>

    <mx-title.second content="问题小计" id="{{=viewId}}_bug" />
</div>
