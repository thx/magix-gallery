<div class="example">
    <div class="eg-content">
        <div class="mb20 clearfix lh22">
            <div class="color-9 fl">以下示例：</div>
            <div class="fl">
                <div>支持配置name添加前缀</div>
                <div>选择提示信息为 tip || text</div>
            </div>
        </div>
        
        <div class="mb10">
            <mx-dropdown.bd class="w200" 
                name="数字"
                list="{{@[{
                    text: 1,
                    value: 1,
                    tip: '数字1'
                },{
                    text: 2,
                    value: 2,
                    tip: '数字2'
                }]}}" 
                selected="{{=selected1}}" />
        </div>
    </div>
    <div class="eg-desc">
        <div class="eg-title">HTML Code</div>
        <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
            mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mc-iconfont desc-icon">&#xe610;</i>
        </mx-copy>
        <pre id="{{=viewId}}_text_1">
&lt;mx-dropdown.bd 
    name="数字"
    list="&#123;&#123;@[&#123;
        text: 1,
        value: 1,
        tip: '数字1'
    &#125;,&#123;
        text: 2,
        value: 2,
        tip: '数字2'
    &#125;]&#125;&#125;" 
    selected="&#123;&#123;=selected&#125;&#125;" /&gt;
        </pre>
    </div>
