<div class="example">
    <div class="eg-content">
        <div class="mb30 clearfix lh22">
            <div class="color-9 fl">以下示例：</div>
            <div class="fl">
                <div>下拉列表追加到body的话会存在的问题：只要dropdown的父元素是可滚动的，则在列表展开时滚动父元素，定位会出错，异常情况如图所示：</div>
                <img width="360" src="https://img.alicdn.com/imgextra/i3/O1CN01JDwNE21S7e3wvwqhT_!!6000000002200-1-tps-423-316.gif" />
            </div>
        </div>
        <div class="mb30 clearfix lh22">
            <div class="color-9 fl">解决方案：</div>
            <div class="fl">
                <div>使用mx-dropdown.multiple多选组件，该组件下拉列表在组件内，可避免以上问题</div>
                <div>api与mx-dropdown.bd基本一致</div>
            </div>
        </div>
        <mx-dropdown.multiple class="w200" 
            selected="{{=selected}}"
            list="{{@list}}"
            mx-change="select()" />
    </div>
    <div class="eg-desc">
        <div class="eg-title">HTML Code</div>
        <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
            mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mx-iconfont desc-icon">&#xe65e;</i>
        </mx-copy>
        <pre id="{{=viewId}}_text_1">
&lt;mx-dropdown.multiple selected="&#123;&#123;=selected&#125;&#125;" list="&#123;&#123;@list&#125;&#125;" mx-change="select()" /&gt;
        </pre>
    </div>
</div>
