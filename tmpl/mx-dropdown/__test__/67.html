<div class="example">
    <div class="eg-content">
        <div class="mb20 clearfix">
            <span><span class="color-9">以下示例：</span>反白模式</span>
            <span class="ml20"><span class="color-9">当前选中：</span>{{=selected}}</span>
        </div>
        <mx-grid.body class="background-bg">
            <mx-dropdown.box 
                mode="white"
                combine="true"
                adc-list="{{@[{
                    name: '单选1',
                    code: 1,
                    description: '提示信息',
                    properties: {
                        tag: 'HOT',
                        tip: '额外提示信息'
                    }
                },{
                    name: '单选2',
                    code: 2
                },{
                    name: '单选3',
                    code: 3,
                    properties: {
                        disabled: true
                        disabledTip: '禁用原因'
                    }
                },{
                    name: '多选4',
                    code: 4,
                    properties: {
                        multiple: true
                    }
                },{
                    name: '多选5',
                    code: 5,
                    properties: {
                        multiple: true
                    }
                }]}}" 
                selected="{{=selected}}" 
                mx-change="change()" />
        </mx-grid.body>
    </div>
     <div class="eg-desc">
        <div class="eg-title">HTML Code</div>
        <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mx-iconfont desc-icon">&#xe65e;</i>
        </mx-copy>
        <pre id="{{=viewId}}_text_1">
&lt;mx-dropdown.box <span class="color-brand">mode="white"</span> combine="true" adc-list="&#123;&#123;@list&#125;&#125;"  selected="&#123;&#123;=selected&#125;&#125;" /&gt;
        </pre>
    </div>
</div>
