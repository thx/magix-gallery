<mx-grid class="sticky">
    {{if view}}
        <!-- 自定义view优先级更高 -->
        <mx-vframe src="{{=view}}?info={{@info}}">
            <mx-loading />
        </mx-vframe>
    {{else}}
        {{if title}}
        <mx-grid.title content="{{=title}}"/>
        {{/if}}
        <mx-grid.body>
            {{!content}}
        </mx-grid.body>
    {{/if}}
</mx-grid>
