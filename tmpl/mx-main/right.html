{{if view}}
    <!-- 自定义view优先级更高 -->
    <mx-vframe class="sticky" src="{{=view}}?info={{@info}}">
        <mx-loading />
    </mx-vframe>
{{else}}
    <!-- 默认样式 -->
    <mx-grid class="sticky">
        {{if title}}
        <mx-grid.title content="{{=title}}"/>
        {{/if}}
        <mx-grid.body>
            {{!content}}
        </mx-grid.body>
    </mx-grid>
{{/if}}
