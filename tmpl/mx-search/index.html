<mx-input style="width: 100%;" id="toggle_{{=viewId}}"
    mode="{{=mode}}"
    prefix="{{=prefix}}"
    suffix="{{=suffix}}"
    autocomplete="off"
    placeholder="{{=placeholder}}"
    value="{{=searchValue}}" 
    mx-keyup="@{search}()"
    mx-paste="@{search}()"
    mx-focusin="@{search}()"
    mx-search="@{search}()"
    mx-focusout="@{stop}()"
    mx-change="@{stop}()"
    {{if spm}} data-spm-click="{{=spm}}i" {{/if}}/>
