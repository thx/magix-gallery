<mx-input style="width: 100%;" id="toggle_{{=viewId}}"
    prefix="search"
    placeholder="{{=placeholder}}"
    autocomplete="off"
    value="{{=searchValue}}" 
    mx-keyup="@{search}()"
    mx-paste="@{search}()"
    mx-focusin="@{search}()"
    mx-focusout="@{stop}()"
    mx-change="@{stop}()"
    {{if spm}} data-spm-click="{{=spm}}i" {{/if}}/>
