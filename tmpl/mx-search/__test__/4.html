
<div class="example">
    <div class="eg-content">
        <div class="mb10 clearfix">
            <div class="color-9 fl lh22">以下示例：</div>
            <div class="fl lh22">
                <div>list不配置，search-key指定时表示单个搜索，支持双向绑定</div>
                <div>输入搜索内容，回车搜索</div>
                <div>点击小问号也支持搜索</div>
            </div>
        </div>
        <div class="mb20">
            <span class="color-9">当前搜索：</span>
            <span>campaignId = {{=searchValue}}</span>
        </div>
        <mx-search class="w200"
            search-key="campaignId"
            search-value="{{:searchValue{refresh:true}}}"
            placeholder="搜索计划"/>
    </div>
    <div class="eg-desc">
        <div class="eg-title">HTML Code</div>
        <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
            mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mc-iconfont desc-icon">&#xe610;</i>
        </mx-copy>
        <pre id="{{=viewId}}_text_1">
&lt;mx-search class="w200"
    search-key="campaignId"
    search-value="&#123;&#123;:searchValue&#123;refresh:true&#125;&#125;&#125;"
    placeholder="搜索计划"/&gt;
        </pre>
    </div>
</div>
