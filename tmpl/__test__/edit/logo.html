<div class="logo-wrapper">
    <div class="logo-title">快速适配其他版本：</div>
    <div class="logo-content clearfix">
        {{each outers as t}}
        <mx-popover class="outer-img-wrapper" 
            tag="a" href="{{=t.link}}" target="_blank" rel="noopener noreferrer"
            content="{{=t.text}}">
            <img class="outer-img" src="{{=t.img}}" />
        </mx-popover>
        {{/each}}
    </div>
</div>

<div class="logo-wrapper">
    <div class="logo-title mb10">自定义主题：</div>
    <div mx-view="@../../mx-color/index?data={{@info}}"
