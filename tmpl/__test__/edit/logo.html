<div class="pt10 pl10 pr10">
    <div class="mb10">预置主题：</div>
    <div class="clearfix mb10">
        {{each themes as t}}
        <a class="half logo-trigger" href="javascript:;" mx-click="selectTheme({key:'{{=t.key}}'})">
            <span class="logo-dot" style="{{=t.styles}}"></span>
            <span class="logo-text">{{=t.text}}</span>
        </a>
        {{/each}}
    </div>
    <div>自定义主题：</div>
</div>
<div mx-view="@../../mx-color/index?data={{@info}}"
    mx-change="selectColor()"></div>
