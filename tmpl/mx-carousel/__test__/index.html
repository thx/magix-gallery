<div class="pr pr120">
    <div mx-view="__test__/subs?list={{@[{
        name: '使用示例',
        key: viewId + '_demo',
        subs: [{
            name: '跑马灯水平滚动',
            key: viewId + '_demo2'
        },{
            name: '垂直滚动',
            key: viewId + '_demo3'
        },{
            name: '双向绑定',
            key: viewId + '_demo10'
        },{
            name: '自定义左右切换',
            key: viewId + '_demo4'
        },{
            name: '外部控制轮播',
            key: viewId + '_demo9'
        },{
            name: '子view嵌套',
            key: viewId + '_demo7'
        },{
            name: '翻页hook',
            key: viewId + '_demo11'
        },{
            name: '默认轮播点样式',
            key: viewId + '_demo5'
        },{
            name: '轮播点可定义变量',
            key: viewId + '_demo6'
        },{
            name: '每帧不同轮播点',
            key: viewId + '_demo8'
        },{
            name: '渐显渐隐',
            key: viewId + '_demo1'
        }]
    }, {
        name: 'API',
        key: viewId + '_api'
    }, {
        name: 'Method',
        key: viewId + '_method'
    }, {
        name: 'Event',
        key: viewId + '_event'
    }]}}"></div>
    
    <mx-title.second content="使用示例" id="{{=viewId}}_demo"/>
    <div class="clearfix mb20">
        <div class="half">
            <div mx-view="@./2" id="{{=viewId}}_demo2"></div>
            <div mx-view="@./10" id="{{=viewId}}_demo10"></div>
            <div mx-view="@./5" id="{{=viewId}}_demo5"></div>
            <div mx-view="@./6" id="{{=viewId}}_demo6"></div>
            <div mx-view="@./8" id="{{=viewId}}_demo8"></div>
            <div mx-view="@./1" id="{{=viewId}}_demo1"></div>
        </div>
        <div class="half">
            <div mx-view="@./3" id="{{=viewId}}_demo3"></div>
            <div mx-view="@./4" id="{{=viewId}}_demo4"></div>
            <div mx-view="@./7" id="{{=viewId}}_demo7"></div>
            <div mx-view="@./9" id="{{=viewId}}_demo9"></div>
            <div mx-view="@./11" id="{{=viewId}}_demo11"></div>
        </div>
    </div>
    
    <mx-title.second content="API" id="{{=viewId}}_api"/>
    <div mx-view="__test__/api?options={{@options}}" class="mb40"></div>

    <mx-title.second content="Methods" id="{{=viewId}}_method"/>
    <div class="pr20 mb40">
        <table class="table desc-table">
            <thead>
                <tr>
                    <th width="100">方法名</th>
                    <th width="200">说明</th>
                    <th width="200">调用方法</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>next()</td>
                    <td>跳转下一帧</td>
                    <td>
                        <pre>
let instance = Vframe.get(id);
instance.invoke('next');
                        </pre>
                    </td>
                </tr>
                <tr>
                    <td>prev()</td>
                    <td>跳转上一帧</td>
                    <td>
                        <pre>
let instance = Vframe.get(id);
instance.invoke('prev');
                        </pre>
                    </td>
                </tr>
                <tr>
                    <td>to(index)</td>
                    <td>跳转某一帧，定义同active，从0开始</td>
                    <td>
                        <pre>
let instance = Vframe.get(id);
instance.invoke('to',[1]);
                        </pre>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <mx-title.second content="Event" id="{{=viewId}}_event"/>
    <div mx-view="__test__/event?options={{@events}}"></div>
</div>
