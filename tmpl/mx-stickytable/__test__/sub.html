<div class="pr pr140">
    <div mx-view="__test__/subs?list={{@[{
        name: '使用示例',
        key: viewId + '_demo',
        subs: [{
            name: '分栏table',
            key: viewId + '_demo11',
        }, {
            name: '不分栏table',
            key: viewId + '_demo12',
        }, {
            name: '动态子列',
            key: viewId + '_demo40',
        }, {
            name: '仅使用样式',
            key: viewId + '_demo35',
        }]
    },{
        name: 'API',
        key: viewId + '_api'
    }]}}"></div>

    <mx-title.second content="使用示例" id="{{=viewId}}_demo" />
    <div class="clearfix mb20">
        <div mx-view="@./11" id="{{=viewId}}_demo11"></div>
        <div mx-view="@./12" id="{{=viewId}}_demo12"></div>
        <div mx-view="@./40" id="{{=viewId}}_demo40"></div>
        <div mx-view="@./35" id="{{=viewId}}_demo35"></div>
    </div>

    <mx-title.second content="API" id="{{=viewId}}_api" />
    <div mx-view="__test__/api?type=attr&options={{@options}}"></div>
</div>
