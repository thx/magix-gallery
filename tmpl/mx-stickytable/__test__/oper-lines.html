

<div class="pr pr120">
    <div mx-view="__test__/subs?list={{@[{
        name: 'API',
        key: viewId + '_api'
    }, {
        name: '使用示例',
        key: viewId + '_demo',
        subs: [{
            name: '不分栏表格',
            key: viewId + '_demo2',
        }, {
            name: '左右分栏表格',
            key: viewId + '_demo14',
        }]
    }, {
        name: '特殊使用场景',
        key: viewId + '_demo_sps',
        subs: [{
            name: '分栏超过',
            key: viewId + '_demo15',
        }]
    }]}}"></div>

    <mx-title.second content="API" id="{{=viewId}}_api"/>
    <div mx-view="@./api?options={{@options}}" class="mb40"></div>

    <mx-title.second content="使用示例" id="{{=viewId}}_demo"/>
    <div class="clearfix mb20">
        <div mx-view="@./2" id="{{=viewId}}_demo2"></div>
        <div mx-view="@./14" id="{{=viewId}}_demo14"></div>
    </div>

    <mx-title.second content="特殊使用场景" id="{{=viewId}}_demo_sps"/>
    <div class="clearfix mb20">
        <div mx-view="@./15" id="{{=viewId}}_demo15"></div>
    </div>
</div>
