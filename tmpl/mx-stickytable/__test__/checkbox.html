

<div class="pr pr120">
    <div mx-view="__test__/subs?list={{@[{
        name: 'API',
        key: viewId + '_api'
    }, {
        name: 'Event',
        key: viewId + '_event'
    }, {
        name: '使用示例',
        key: viewId + '_demo',
        subs: [{
            name: '不分栏table(单层)',
            key: viewId + '_demo32',
        }, {
            name: '分栏table(多层)',
            key: viewId + '_demo33',
        }, {
            name: '包含禁选状态',
            key: viewId + '_demo34',
        }, {
            name: '逗号分隔',
            key: viewId + '_demo38',
        }, {
            name: 'shift批量选择',
            key: viewId + '_demo39',
        }]
    }]}}"></div>

    <mx-title.second content="API" id="{{=viewId}}_api"/>
    <div mx-view="@./options?filters={{@['linkages', 'linkages-shift']}}" class="mb40"></div>

    <mx-title.second content="Event" id="{{=viewId}}_event" />
    <div mx-view="@./event?filters={{@['change']}}" class="mb40"></div>

    <mx-title.second content="使用示例" id="{{=viewId}}_demo"/>
    <div class="clearfix mb20">
        <div mx-view="@./32" id="{{=viewId}}_demo32"></div>
        <div mx-view="@./33" id="{{=viewId}}_demo33"></div>
        <div mx-view="@./34" id="{{=viewId}}_demo34"></div>
        <div mx-view="@./38" id="{{=viewId}}_demo38"></div>
        <div mx-view="@./39" id="{{=viewId}}_demo39"></div>
    </div>
</div>
