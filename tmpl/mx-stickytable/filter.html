<div class="dialog-body pt20 pb20">
    {{if error}}<mx-effects.notice class="mb20" type="error" content="请输入正确的筛选范围"/>{{/if}}

    <div class="clearfix">
        <div class="fl lh-ih">{{=title}}：</div>
        <div class="fl">
            <mx-input value="{{:filterMin{required:true,number:true}}}"/>
            <span class="ml4 mr4 color-9">~</span>
            <mx-input value="{{:filterMax{required:true,number:true}}}"/>
        </div>
    </div>
</div>
<div class="dialog-footer clearfix">
    <mx-btn
        mode="primary"
        content="确定"
        mx-click="@{enter}();" data-spm-click="{{=spm}}_submit"/>
    <mx-btn class="ml8" 
        mode="hollow"
        content="取消"
        mx-click="@{cancel}()" data-spm-click="{{=spm}}_cancel"/>    
</div>
