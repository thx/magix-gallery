<div class="dialog-body clearfix wrapper">
    <mx-input class="min-width-80" value="{{:filterMin{required:true,number:true}}}"/>
    <span class="ml4 mr4 color-9">~</span>
    <mx-input class="min-width-80" value="{{:filterMax{required:true,number:true}}}"/>
</div>
<div class="dialog-footer clearfix text-center">
    <mx-btn size="small"
        mode="primary"
        content="确定"
        mx-click="@{enter}();" data-spm-click="{{=spm}}_submit"/>
    <mx-btn class="ml8" 
        size="small"
        mode="hollow"
        content="取消"
        mx-click="@{cancel}()" data-spm-click="{{=spm}}_cancel"/>    
</div>
