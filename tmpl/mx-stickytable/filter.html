<div class="dialog-body clearfix wrapper">
    <mx-input class="ii" id="{{=minId}}" value="{{:filterMin{number:true,lessthan:[maxId,true,'请小于等于上限']}}}"/>
    <span class="ml4 mr4 color-9">~</span>
    <mx-input class="ii" id="{{=maxId}}" value="{{:filterMax{number:true,greaterthen:[minId,true,'请大于等于下限']}}}"/>
</div>
<div class="dialog-footer">
    <mx-btn size="small"
        mode="primary"
        content="确定"
        mx-click="@{enter}();" data-spm-click="{{=spm}}_submit"/>
    <mx-btn class="ml8" 
        size="small"
        mode="hollow"
        content="取消"
        mx-click="@{cancel}()" data-spm-click="{{=spm}}_cancel"/>    
</div>
