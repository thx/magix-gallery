{{if item.url}}
<mx-preview class="mr8"
    url="{{=item.url}}"
    type="{{=(item.type || 'image')}}"
    max-width="{{=size}}"
    max-height="{{=size}}"
    width="{{=(item.width || '')}}"
    height="{{=(item.height || '')}}"
    border="true"
    preview="false"/>
{{/if}}
    
<div class="text">
    {{if item.title}}
        {{if item.link}}
        <div class="title"><a href="{{=item.link}}" target="_blank">{{!item.title}}</a></div>
        {{else}}
        <div class="title">{{!item.title}}</div>
        {{/if}}
    {{/if}}
    {{if (item.tips && item.tips.length)}}
        {{each item.tips as tip}}
        <div class="tip">{{!tip}}</div>
        {{/each}}
    {{/if}}
    {{if item.tags && item.tags.length}}
        <div class="clearfix">
            {{each item.tags as tag}}
            <mx-effects.icon class="mr4 mt4" mode="opacity" color="{{=tag.color}}" content="{{=tag.text}}" tip="{{=tag.tip}}"/>
            {{/each}}
        </div>
    {{/if}}
</div>
