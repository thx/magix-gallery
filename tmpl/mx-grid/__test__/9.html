        <div class="mb10">内容区域支持指定一个view：</div>
        <div class="container">
            <mx-grid>
                <mx-grid.body mx-view="@./grid-body"></mx-grid.body>
            </mx-grid>
        </div>
    </div>

            mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mc-iconfont desc-icon">&#xe610;</i>
        </mx-copy>
        <pre id="{{=viewId}}_text_1">
&lt;mx-grid&gt;
    &lt;mx-grid.body mx-view="@./grid-body"&gt;&lt;/mx-grid.body&gt;
&lt;/mx-grid&gt;

&lt;mx-grid&gt;
    &lt;mx-grid.body&gt;grid-body&lt;/mx-grid.body&gt;

        </pre>
        </div>
    </div>
