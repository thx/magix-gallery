<div class="pr pr120">

        subs: [{
            name: '标题+内容区域',
            key: viewId + '_demo7'
        },{
            name: '只标题',
            key: viewId + '_demo8'
        },{
            name: '只内容区域',
            key: viewId + '_demo9'
        },{
            name: '卡片+布局',
            key: viewId + '_demo10'

        }]

        <div mx-view="@./10" id="{{=viewId}}_demo10"></div>
    </div>

    <mx-title.second content="吸顶示例" id="{{=viewId}}_sticky" />
