<div class="example">
    <div class="eg-content">
        <div class="clearfix">
            <mx-input class="mr20 mb20" placeholder="4到8个字之间" value="{{:number{length:[4, 8]}}}"/>
            <mx-input class="mr20 mb20" placeholder="最少2个字" value="{{:number{minlength:2}}}"/>
            <mx-input class="mr20 mb20" placeholder="最多3个字" value="{{:number{maxlength:[3,'自定义提示，最多三个字']}}}"/>
        </div>
    </div>
    <div class="eg-desc">
        <div class="eg-title">字个数</div>
        <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
            mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mc-iconfont desc-icon">&#xe610;</i>
        </mx-copy>
        <pre mx-view="__test__/hl" id="{{=viewId}}_text_1">
&lt;mx-input placeholder="4到8个字之间" value="&#123;&#123;:number&#123;length:[4, 8]&#125;&#125;&#125;"/&gt;

&lt;mx-input placeholder="最少2个字" value="&#123;&#123;:number&#123;minlength:2&#125;&#125;&#125;"/&gt;

&lt;mx-input placeholder="最多3个字" value="&#123;&#123;:number&#123;maxlength:[3,'自定义提示，最多三个字']&#125;&#125;&#125;"/&gt;</pre>
    </div>
</div>
