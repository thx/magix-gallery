<div class="example">
    <div class="eg-content">
        <div class="clearfix">
            <mx-input class="mr20 mb20 w160" placeholder="4到8个字符之间" value="{{:number{blength:[4, 8]}}}"/>
            <mx-input class="mr20 mb20 w160" placeholder="最少2个字符" value="{{:number{bminlength:2}}}"/>
            <mx-input class="mr20 mb20 w160" placeholder="最多3个字符" value="{{:number{bmaxlength:3}}}"/>
        </div>
    </div>
    <div class="eg-desc">
        <div class="eg-title">字符个数（一个汉字两个字符）</div>
        <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
            mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mx-iconfont desc-icon">&#xe65e;</i>
        </mx-copy>
        <pre id="{{=viewId}}_text_1">
&lt;mx-input class="w160" placeholder="4到8个字之间" value="&#123;&#123;:number&#123;blength:[4, 8]&#125;&#125;&#125;"/&gt;

&lt;mx-input class="w160" placeholder="最少2个字" value="&#123;&#123;:number&#123;bminlength:2&#125;&#125;&#125;"/&gt;

&lt;mx-input class="w160" placeholder="最多3个字" value="&#123;&#123;:number&#123;bmaxlength:3&#125;&#125;&#125;"/&gt;</pre>
    </div>
</div>
