<div class="example">
    <div class="eg-content">
        <div class="clearfix">
            <mx-input class="mr20 w160 mb20" placeholder="节点1" id="{{=viewId}}_node"/>
            <mx-input class="mr20 w160 mb20" placeholder="同节点1" value="{{:name{equalto:viewId + '_node'}}}"/>
            <mx-input class="mr20 w160 mb20" placeholder="同节点1，自定义提示" value="{{:name{equalto:[viewId + '_node','自定义提示']}}}"/>
        </div>
    </div>
    <div class="eg-desc">
        <div class="eg-title">与某个节点的结果保持一致</div>
        <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
            mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mc-iconfont desc-icon">&#xe610;</i>
        </mx-copy>
        <pre id="{{=viewId}}_text_1">
&lt;mx-input class="w160" placeholder="节点1" id="&#123;&#123;=viewId&#125;&#125;_node"/&gt;
            
&lt;mx-input class="w160" placeholder="同节点1" value="&#123;&#123;:name&#123;equalto:viewId + '_node'&#125;&#125;&#125;"/&gt;

&lt;mx-input class="w160" placeholder="同节点1，自定义提示" value="&#123;&#123;:name&#123;equalto:[viewId + '_node','自定义提示']&#125;&#125;&#125;"/&gt;
        </pre>
    </div>
</div>
