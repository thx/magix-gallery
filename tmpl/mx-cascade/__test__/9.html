<div class="example">
    <div class="eg-content">
        <div class="mb20 clearfix">
            <div class="fl color-9">以下示例：</div>
            <div class="fl">
                <div>下拉选中面板右对齐</div>
            </div>
        </div>
        <div class="mb20 clearfix">
            <div class="fl color-9">当前选中：</div>
            <div class="fl">
                {{each items as item i}}
                    <span>{{=item.text}}（{{=item.value}}）</span>
                    {{if (i < items.length - 1)}}
                    <span>/&nbsp;</span>  
                    {{/if}}                  
                {{/each}}
            </div>
        </div>
        <mx-cascade class="w200"
            align="right"
            selected="{{=selected}}"
            list="{{@list}}"
            mx-change="select()" />
    </div>
    <div class="eg-desc">
        <div class="eg-title">HTML Code</div>
        <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
            mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mc-iconfont desc-icon">&#xe610;</i>
        </mx-copy>
        <pre id="{{=viewId}}_text_1">
&lt;mx-cascade class="w200"
    align="right"
    selected="&#123;&#123;=selected&#125;&#125;"
    list="&#123;&#123;@list&#125;&#125;"
    mx-change="select()" /&gt;
        </pre>
    </div>
</div>
