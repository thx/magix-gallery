<div class="pr pr120">
    <div mx-view="__test__/subs?list={{@[{
        name: '使用示例',
        key: viewId + '_demo',
        subs: [{
            name: '事件处理',
            key: viewId + '_demo1',
        }, {
            name: '任意节点可选',
            key: viewId + '_demo5',
        }, {
            name: '空选项值',
            key: viewId + '_demo2',
        }, {
            name: '搜索框',
            key: viewId + '_demo8',
        }, {
            name: '自定义key',
            key: viewId + '_demo7',
        }, {
            name: '双向绑定',
            key: viewId + '_demo4',
        }, {
            name: '右对齐 & 前缀',
            key: viewId + '_demo9',
        }, {
            name: '禁用',
            key: viewId + '_demo3',
        }, {
            name: 'adc-list',
            key: viewId + '_demo15',
        }]
    }, {
        name: 'API',
        key: viewId + '_api'
    }, {
        name: 'Event',
        key: viewId + '_event'
    }]}}"></div>

    <mx-title.second content="使用示例" id="{{=viewId}}_demo" />
    <div class="clearfix mb20">
        <div mx-view="@./1" id="{{=viewId}}_demo1"></div>
        <div mx-view="@./5" id="{{=viewId}}_demo5"></div>
        <div mx-view="@./2" id="{{=viewId}}_demo2"></div>
        <div mx-view="@./8" id="{{=viewId}}_demo8"></div>
        <div mx-view="@./7" id="{{=viewId}}_demo7"></div>
        <div mx-view="@./4" id="{{=viewId}}_demo4"></div>
        <div mx-view="@./9" id="{{=viewId}}_demo9"></div>
        <div mx-view="@./3" id="{{=viewId}}_demo3"></div>
        <div mx-view="@./15" id="{{=viewId}}_demo15"></div>
    </div>

    <mx-title.second content="API" id="{{=viewId}}_api" />
    <div mx-view="__test__/api?options={{@options}}" class="mb40"></div>

    <mx-title.second content="Event" id="{{=viewId}}_event" />
    <div mx-view="__test__/api?type=event&options={{@events}}"></div>
</div>
