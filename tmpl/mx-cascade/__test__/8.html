<div class="example">
    <div class="eg-content">
        <div class="mb20 clearfix">
            <div class="fl color-9">以下示例：</div>
            <div class="fl">
                <div>配置searchbox="true"支持搜索</div>
            </div>
        </div>
        <div class="clearfix mb20">
            <mx-cascade class="w200"
                searchbox="true"
                selected="{{:selected1{refresh:true}}}"
                list="{{@list}}" />
            <span class="ml20"><span class="color-9">当前选中值：</span>{{=selected1}}</span>
        </div>
    </div>
    <div class="eg-desc">
        <div class="eg-title">HTML Code</div>
        <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
            mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mc-iconfont desc-icon">&#xe610;</i>
        </mx-copy>
        <pre id="{{=viewId}}_text_1">
&lt;mx-cascade <span class="color-brand">searchbox="true"</span> selected="&#123;&#123;:selected&#123;refresh:true&#125;&#125;&#125;" list="&#123;&#123;@list&#125;&#125;" /&gt;
        </pre>
    </div>
</div>
