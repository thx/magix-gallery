<div id="trigger_{{=viewId}}"
    class="mx-trigger result {{=textAlign}} {{if rangeInfo.vs}} result-vs {{/if}} {{if show}} mx-trigger-open {{/if}}" 
    {{if animing}} mx-comp-expand-amin="animing" {{/if}}
    mx-click="@{toggle}()"
    mx-change="@{stop}()">
    <i class="mc-iconfont mx-trigger-icon">&#xe74e;</i>
    {{if result.endStr}}
        <span class="co co-left">{{=result.startStr}}</span>
        <span class="center color-9">{{=result.centetTip}}</span>
        <span class="co co-right">{{=result.endStr}}</span>
    {{else}}
        {{=result.startStr}}
    {{/if}}
    <span class="mc-iconfont mx-trigger-arrow">&#xe6c1;</span>
</div>

<div class="mx-output-bottom {{if show}} mx-output-open {{/if}}" 
    style="left:{{=left}}px;top:{{=top}}px;"
    id="rpcnt_{{=viewId}}" 
    mx-view="@./range?configs={{@rangeInfo}}"
    mx-focusin="@{stop}()"
    mx-focusout="@{stop}()"
    mx-change="@{range.picked}()" 
    mx-cancel="@{hide}()"></div>
