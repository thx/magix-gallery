<div class="example">

        <div class="mb10"><span class="color-9">以下示例：</span>限制只可选择到月份</div>
        <div class="mb10"><span class="color-9">当前选中：</span>{{=selected}}</div>
        <mx-calendar.datepicker class="w200"
            min="2018-02"
            max="2018-10"
            date-type="year,month"
            selected="{{=selected}}"
            mx-change="select()"/>

            mx-success="done({id:1})">

            <i class="mx-iconfont desc-icon">&#xe65e;</i>
        </mx-copy>
        <pre id="{{=viewId}}_text_1">
&lt;mx-calendar.datepicker class="w200"
    min="2018-02"
