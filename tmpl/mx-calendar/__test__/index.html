<div class="pr pr140">
    <div mx-view="__test__/subs?list={{@[{
        name: '使用示例',
        key: viewId + '_demo',
        subs: [{
            name: '事件 + 前缀',
            key: viewId + '_demo1'
        },{
            name: '限制部分不可选',
            key: viewId + '_demo14'
        },{
            name: '直接日历面板',
            key: viewId + '_demo21'
        },{
            name: '只选择月份',
            key: viewId + '_demo16'
        },{
            name: '可选择时分秒',
            key: viewId + '_demo4'
        },{
            name: '可选择小时',
            key: viewId + '_demo2'
        },{
            name: '可选择时分',
            key: viewId + '_demo3'
        },{
            name: '范围修正',
            key: viewId + '_demo5'
        },{
            name: '自定义formatter',
            key: viewId + '_demo17'
        },{
            name: '反白模式',
            key: viewId + '_demo26'
        },{
            name: '整体禁用',
            key: viewId + '_demo19'
        }]
    }, {
        name: 'API',
        key: viewId + '_api'
    }, {
        name: 'Event',
        key: viewId + '_event'
    }]}}"></div>
    
    <mx-title.second content="使用示例" id="{{=viewId}}_demo"/>
    <div class="clearfix mb20">
        <div class="half pr20">
            <div mx-view="@./1" id="{{=viewId}}_demo1"></div>
            <div mx-view="@./5" id="{{=viewId}}_demo5"></div>
            <div mx-view="@./4" id="{{=viewId}}_demo4"></div>
            <div mx-view="@./2" id="{{=viewId}}_demo2"></div>
            <div mx-view="@./26" id="{{=viewId}}_demo26"></div>
            <div mx-view="@./19" id="{{=viewId}}_demo19"></div>
        </div>
        <div class="half">
            <div mx-view="@./14" id="{{=viewId}}_demo14"></div>
            <div mx-view="@./21" id="{{=viewId}}_demo21"></div>
            <div mx-view="@./16" id="{{=viewId}}_demo16"></div>
            <div mx-view="@./3" id="{{=viewId}}_demo3"></div>
            <div mx-view="@./17" id="{{=viewId}}_demo17"></div>
        </div>
    </div>
    
    <mx-title.second content="API" id="{{=viewId}}_api"/>
    <div mx-view="__test__/api?options={{@options}}" class="mb40"></div>

    <mx-title.second content="Event" id="{{=viewId}}_event" />
    <div mx-view="__test__/api?type=event&options={{@events}}" class="mb40"></div>
    
    <!-- 关于实现方案 -->
    <!-- <div mx-view="@./implement" id="{{=viewId}}_implement"></div> -->
</div>
