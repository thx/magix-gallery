<div class="example">
    <div class="eg-content">
        <div class="mb10">
            <span class="color-9">以下示例：</span>只可选择到月份
        </div>
        <div class="mb10">
            <span class="color-9">当前选中：</span>{{=start}} 至 {{=end}}
        </div>
        <mx-calendar.rangepicker 
            shortcuts="false"
            min="2018-01"
            max="2018-12"
            start="{{:start{refresh:true}}}"
            end="{{:end{refresh:true}}}"
            date-type="year,month"/>
    </div>
    <div class="eg-desc">
        <div class="eg-title">HTML Code</div>
        <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
            mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mx-iconfont desc-icon">&#xe65e;</i>
        </mx-copy>
        <pre id="{{=viewId}}_text_1">
&lt;mx-calendar.rangepicker 
    shortcuts="false"
    min="2018-01"
    max="2018-12"
    start="&#123;&#123;:start&#123;refresh:true&#125;&#125;&#125;"
    end="&#123;&#123;:end&#123;refresh:true&#125;&#125;&#125;"
    date-type="year,month"/&gt;
        </pre>
    </div>
</div>
