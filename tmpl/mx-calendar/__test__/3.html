
<div class="example">
    <div class="eg-content">
        <div class="mb20 clearfix">
            <div class="fl color-9">以下示例：</div>
            <div class="fl">
                <div>可选择小时和分钟，秒数不可选</div>
                <div>支持双向绑定</div>
            </div>
        </div>
        <div class="mb20">
            <span class="color-9">当前时间：</span>
            {{=selected}}
        </div>
        <mx-calendar.datepicker class="w200"
            time-type="hour,minute"
            selected="{{:selected{refresh:true}}}"/>
    </div>
    <div class="eg-desc">
        <div class="eg-title">HTML Code</div>
        <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
            mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mx-iconfont desc-icon">&#xe65e;</i>
        </mx-copy>
        <pre id="{{=viewId}}_text_1">
&lt;mx-calendar.datepicker class="w200"
    time-type="hour,minute"
    <span class="color-brand">selected="&#123;&#123;:selected&#123;refresh:true&#125;&#125;&#125;"</span>/&gt;
        </pre>
    </div>
</div>
