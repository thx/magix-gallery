<div class="pr pr140">
    <div mx-view="__test__/subs?list={{@[{
        name: '使用示例',
        key: viewId + '_demo',
        subs: [{
            name: '对比+时间段',
            key: viewId + '_demo6'
        },{
            name: '对比+单天',
            key: viewId + '_demo7'
        },{
            name: '双向绑定',
            key: viewId + '_demo25'
        },{
            name: '选择时分秒',
            key: viewId + '_demo8'
        },{
            name: '选择月份',
            key: viewId + '_demo24'
        },{
            name: '自定义trigger',
            key: viewId + '_demo12'
        },{
            name: '动态快捷日期',
            key: viewId + '_demo9'
        },{
            name: '自定义快捷日期',
            key: viewId + '_demo23'
        },{
            name: '禁用开始或结束',
            key: viewId + '_demo11'
        },{
            name: '至少至多n天',
            key: viewId + '_demo22'
        },{
            name: '部分不可选',
            key: viewId + '_demo15'
        },{
            name: '历史选中修正',
            key: viewId + '_demo13'
        },{
            name: '范围修正',
            key: viewId + '_demo10'
        },{
            name: '自定义formatter',
            key: viewId + '_demo18'
        },{
            name: '反白模式',
            key: viewId + '_demo27'
        },{
            name: '禁用',
            key: viewId + '_demo20'
        }]
    }, {
        name: 'API',
        key: viewId + '_api'
    }, {
        name: 'Event',
        key: viewId + '_event'
    }, {
        name: '快捷日期备选项',
        key: viewId + '_quick'
    }]}}"></div>
    
    <mx-title.second content="使用示例" id="{{=viewId}}_demo"/>
    <div class="clearfix mb20">
        <div class="half pr20">
            <div mx-view="@./6" id="{{=viewId}}_demo6"></div>
            <div mx-view="@./23" id="{{=viewId}}_demo23"></div>
            <div mx-view="@./12" id="{{=viewId}}_demo12"></div>
            <div mx-view="@./18" id="{{=viewId}}_demo18"></div>
            <div mx-view="@./20" id="{{=viewId}}_demo20"></div>
        </div>
        <div class="half">
            <div mx-view="@./25" id="{{=viewId}}_demo25"></div>
            <div mx-view="@./7" id="{{=viewId}}_demo7"></div>
            <div mx-view="@./8" id="{{=viewId}}_demo8"></div>
            <div mx-view="@./24" id="{{=viewId}}_demo24"></div>
            <div mx-view="@./9" id="{{=viewId}}_demo9"></div>
            <div mx-view="@./11" id="{{=viewId}}_demo11"></div>
            <div mx-view="@./15" id="{{=viewId}}_demo15"></div>
            <div mx-view="@./22" id="{{=viewId}}_demo22"></div>
            <div mx-view="@./13" id="{{=viewId}}_demo13"></div>
            <div mx-view="@./10" id="{{=viewId}}_demo10"></div>
            <div mx-view="@./27" id="{{=viewId}}_demo27"></div>
        </div>
    </div>
    
    <mx-title.second content="API" id="{{=viewId}}_api"/>
    <div mx-view="__test__/api?options={{@options}}" class="mb40"></div>

    <mx-title.second content="Event" id="{{=viewId}}_event" />
    <div mx-view="__test__/api?type=event&options={{@events}}" class="mb40"></div>
    
    <mx-title.second content="快捷日期备选项" id="{{=viewId}}_quick"/>
    <div mx-view="__test__/api?type=enum&options={{@supportQuickDates}}" class="mb40"></div>

    <!-- 关于实现方案 -->
    <!-- <div mx-view="@./implement" id="{{=viewId}}_implement"></div> -->
</div>
