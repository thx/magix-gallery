<div class="pr pr120">
    <div mx-view="__test__/subs?list={{@[{
        name: '使用示例',
        key: viewId + '_demo',
        subs: [{
            name: '主要品牌按钮',
            key: viewId + '_demo1'
        },{
            name: '次要按钮',
            key: viewId + '_demo2'
        },{
            name: '白色按钮',
            key: viewId + '_demo3'
        },{
            name: '状态切换',
            key: viewId + '_demo6'
        },{
            name: '自定义按钮',
            key: viewId + '_demo5'
        },{
            name: '空心按钮',
            key: viewId + '_demo4'
        },{
            name: '外链',
            key: viewId + '_demo7'
        }]
    }, {
        name: 'API',
        key: viewId + '_api'
    }, {
        name: 'Methods',
        key: viewId + '_method'
    }]}}"></div>
    
    <mx-title.second content="使用示例" id="{{=viewId}}_demo"/>
    <div class="clearfix mb20">
        <div mx-view="@./1" id="{{=viewId}}_demo1"></div>
        <div mx-view="@./2" id="{{=viewId}}_demo2"></div>
        <div mx-view="@./3" id="{{=viewId}}_demo3"></div>
        <div mx-view="@./6" id="{{=viewId}}_demo6"></div>
        <div mx-view="@./5" id="{{=viewId}}_demo5"></div>
        <div mx-view="@./4" id="{{=viewId}}_demo4"></div>
        <div mx-view="@./7" id="{{=viewId}}_demo7"></div>
    </div>
    
    <mx-title.second content="API" id="{{=viewId}}_api"/>
    <div mx-view="__test__/api?options={{@options}}" class="mb40"></div>

    <mx-title.second content="Methods" id="{{=viewId}}_method"/>
    <div class="pr20">
        <table class="table desc-table">
            <thead>
                <tr>
                    <th width="100">方法名</th>
                    <th width="200">说明</th>
                    <th width="200">调用方法</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>showLoading</td>
                    <td>切换按钮为loading状态，包含动画</td>
                    <td>
                        <pre>
let instance = Vframe.get(id);
instance.invoke('showLoading');
                        </pre>
                    </td>
                </tr>
                <tr>
                    <td>hideLoading</td>
                    <td>取消按钮为loading状态</td>
                    <td>
                        <pre>
let instance = Vframe.get(id);
instance.invoke('hideLoading');
                        </pre>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
