<div class="pr pr120">
    <div mx-view="__test__/subs?list={{@[{
        name: 'mx-gtip/message',
        key: viewId + '_demo_message',
        subs: [{
            name: '右侧多条提醒',
            key: viewId + '_demo5'
        }, {
            name: '全局提示',
            key: viewId + '_demo6'
        }, {
            name: 'Methods',
            key: viewId + '_method_message'
        }]
    }, {
        name: 'mx-gtip/index',
        key: viewId + '_demo',
        subs: [{
            name: '单实例',
            key: viewId + '_demo1'
        }, {
            name: '多实例',
            key: viewId + '_demo2'
        }, {
            name: '自定义view',
            key: viewId + '_demo4'
        }, {
            name: '快捷使用',
            key: viewId + '_demo3'
        }, {
            name: 'Methods',
            key: viewId + '_method'
        }]
    }]}}"></div>
    <mx-title.second content="mx-gtip/message" id="{{=viewId}}_demo_message"/>
    <div class="clearfix mb20">
        <div mx-view="@./5" id="{{=viewId}}_demo5"></div>
        <div mx-view="@./6" id="{{=viewId}}_demo6"></div>
    </div>

    <mx-title.second content="Methods（mx-gtip/message）" id="{{=viewId}}_method_message"/>
    <div mx-view="__test__/api?type=method&options={{@methods1}}" class="mb40"></div>

    <mx-title.second content="mx-gtip/index" id="{{=viewId}}_demo"/>
    <div class="clearfix mb20">
        <div mx-view="@./1" id="{{=viewId}}_demo1"></div>
        <div mx-view="@./2" id="{{=viewId}}_demo2"></div>
        <div mx-view="@./4" id="{{=viewId}}_demo4"></div>
        <div mx-view="@./3" id="{{=viewId}}_demo3"></div>
    </div>
    
    <mx-title.second content="Methods（mx-gtip/index）" id="{{=viewId}}_method"/>
    <div mx-view="__test__/api?type=method&options={{@methods2}}" class="mb40"></div>
</div>
