<div class="example">
    <div class="eg-content">
        <div class="mb20">
            <span class="color-9">当前选中颜色：</span>
            <span>{{=color}}</span>
        </div>
        <mx-color.picker 
            dot="true"
            color="{{=color}}"
            mx-change="changeColor()"/>
    </div>
    <div class="eg-desc">
        <div class="eg-title">HTML Code</div>
        <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
            mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mc-iconfont desc-icon">&#xe610;</i>
        </mx-copy>
        <pre id="{{=viewId}}_text_1">
&lt;mx-color.picker 
    dot="true"
    color="&#123;&#123;=color&#125;&#125;"
    mx-change="changeColor()"/&gt;
        </pre>
    </div>
</div>
