        <div class="mb20">
            <span class="color-9">以下示例：</span>

        </div>
        <div class="clearfix">
            <mx-color.picker 
                dot="true"
                color="{{=color}}"
                mx-change="changeColor()"/>

            <span>{{=color}}</span>

            <mx-color.picker class="fr"
                dot="true"
                color="{{=color}}"
