<div class="example">
    <div class="clearfix">
        <div class="eg-content half half-left">
            <div class="mb20">
                <span class="color-9">以下示例：</span>
                <span>展示为圆形样式；默认左对齐，自动修正下拉框到可视范围内；</span>
            </div>
            <div class="clearfix">
                <mx-color.picker 
                    mode="dot"
                    color="{{:color{refresh:true}}}" />
                <span class="color-9 ml20">当前选中颜色：</span>
                <span>{{=color}}</span>
            </div>
        </div>
        <div class="eg-content half">
            <div class="mb20">
                <span class="color-9">以下示例：</span>
                <span>展示为反白模式</span>
            </div>
            <div class="clearfix">
                <mx-color.picker 
                    mode="white"
                    color="{{:color{refresh:true}}}" />
                <span class="color-9 ml20">当前选中颜色：</span>
                <span>{{=color}}</span>
            </div>
        </div>
    </div>
    <div class="clearfix">
        <div class="eg-desc half half-left">
            <div class="eg-title">HTML Code</div>
            <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
                mx-success="done({id:1})">
                <span class="desc-tip">{{!text1}}</span>
                <i class="mx-iconfont desc-icon">&#xe65e;</i>
            </mx-copy>
            <pre id="{{=viewId}}_text_1">
&lt;mx-color.picker 
    <span class="color-brand">mode="dot"</span>
    color="&#123;&#123;:color&#123;refresh:true&#125;&#125;&#125;" /&gt;
            </pre>
        </div>
        <div class="eg-desc half">
            <div class="eg-title">HTML Code</div>
            <mx-copy copy-node="{{=viewId}}_text_2" class="desc-oper" 
                mx-success="done({id:2})">
                <span class="desc-tip">{{!text2}}</span>
                <i class="mx-iconfont desc-icon">&#xe65e;</i>
            </mx-copy>
            <pre id="{{=viewId}}_text_2">
&lt;mx-color.picker 
    <span class="color-brand">mode="white"</span>
    color="&#123;&#123;:color&#123;refresh:true&#125;&#125;&#125;" /&gt;
            </pre>
        </div>
    </div>
</div>
