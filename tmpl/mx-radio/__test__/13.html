<div class="example">
    <div class="eg-content">
        <div class="clearfix mb20">
            <div class="fl color-9">以下示例：</div>
            <div class="fl">支持配置line-number设置每行显示个数</div>
        </div>
        <div class="mb16 clearfix lh22">
            <div class="color-9 fl">当前选中值：</div>
            <div class="fl">
                <div>{{=selected1}}</div>
            </div>
        </div>
        <div class="mb40">
            <mx-radio.cards 
                mode="xsmall"
                hide-radio="true" 
                text-lines="1" 
                line-number="5"
                adc-list="{{@list1}}" 
                selected="{{:selected1{refresh:true}}}"/>
        </div>
    </div>
    <div class="eg-desc">
        <div class="eg-title">HTML Code</div>
        <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
            mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mc-iconfont desc-icon">&#xe610;</i>
        </mx-copy>
        <pre id="{{=viewId}}_text_1">
&lt;mx-radio.cards 
    mode="xsmall"
    hide-radio="true" 
    text-lines="1" 
    <span class="color-brand">line-number="5"</span>
    adc-list="&#123;&#123;@list&#125;&#125;"
    selected="&#123;&#123;:selected&#125;&#125;"/&gt;
        </pre>
    </div>
</div>
