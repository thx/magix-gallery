<div class="pr pr140">
    <div mx-view="__test__/subs?list={{@[{
        name: '使用示例',
        key: viewId + '_demo',
        subs: [{
            name: '双向绑定',
            key: viewId + '_demo12'
        },{
            name: '事件处理',
            key: viewId + '_demo8'
        },{
            name: '刻度(保留位数)',
            key: viewId + '_demo6'
        },{
            name: '输入框',
            key: viewId + '_demo11'
        },{
            name: '自定义刻度点',
            key: viewId + '_demo14'
        },{
            name: '禁用',
            key: viewId + '_demo7'
        },{
            name: '垂直方向',
            key: viewId + '_demo9'
        }]
    }, {
        name: 'API',
        key: viewId + '_api'
    }, {
        name: 'Event',
        key: viewId + '_event'
    }]}}"></div>

    <mx-title.second content="使用示例" id="{{=viewId}}_demo"/>
    <div class="clearfix mb20">
        <div class="half">
            <div mx-view="@./12" id="{{=viewId}}_demo12"></div>
            <div mx-view="@./8" id="{{=viewId}}_demo8"></div>
            <div mx-view="@./7" id="{{=viewId}}_demo7"></div>
        </div>
        <div class="half">
            <div mx-view="@./6" id="{{=viewId}}_demo6"></div>
            <div mx-view="@./11" id="{{=viewId}}_demo11"></div>
            <div mx-view="@./14" id="{{=viewId}}_demo14"></div>
            <div mx-view="@./9" id="{{=viewId}}_demo9"></div>
        </div>
    </div>

    <mx-title.second content="API" id="{{=viewId}}_api" />
    <div mx-view="__test__/api?options={{@options}}" class="mb40"></div>

    <mx-title.second content="Event" id="{{=viewId}}_event" />
    <div mx-view="__test__/api?type=event&options={{@events}}"></div>
</div>
