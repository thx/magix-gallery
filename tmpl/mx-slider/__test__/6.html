<div class="example">
    <div class="eg-content">
        <div class="mb40 clearfix">
            <div class="fl color-9">以下示例：</div>
            <div class="fl">
                <div>step决定滑轴刻度</div>
            </div>
        </div>
        <div class="pl20 mb60">
            <mx-slider.range
                max="200"
                min="100"
                step="1"/>
        </div>
        <div class="pl20 mb20">
            <mx-slider.range
                max="200"
                min="100"
                step="0.5"/>
        </div>
    </div>
    <div class="eg-desc">
        <div class="eg-title">HTML Code</div>
        <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
            mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mx-iconfont desc-icon">&#xe65e;</i>
        </mx-copy>
        <pre id="{{=viewId}}_text_1">
&lt;!-- 滑动时变化单位为1 --&gt;
&lt;mx-slider.range
    max="200"
    min="100"
    <span class="color-brand">step="1"</span>/&gt;

&lt;!-- 滑动时变化单位为0.5 --&gt;
&lt;mx-slider.range
    max="200"
    min="100"
    <span class="color-brand">step="0.5"</span>/&gt;</pre>
    </div>
</div>
