<div class="example">
    <div class="eg-content">
        <div class="mb40"><span class="color-9">以下示例：</span>可显示点自动计算</div>
        
        <div class="mb60">
            <mx-slider
                max="3.12"
                min="2.98"
                step="0.01"
                value="3"
                show-dot="true"/>
        </div>

        <div class="mb40">
            <mx-slider
                max="210"
                min="100"
                step="20"
                show-dot="true"/>
        </div>

        <div class="mb40">
            <mx-slider
                max="200"
                min="100"
                step="20"
                show-dot="true"/>
        </div>
    </div>
    <div class="eg-desc">
        <div class="eg-title">显示刻度点</div>
        <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
            mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mc-iconfont desc-icon">&#xe610;</i>
        </mx-copy>
        <pre mx-view="__test__/hl" id="{{=viewId}}_text_1">
&lt;mx-slider
    max="3.12"
    min="2.98"
    step="0.01"
    value="3"
    show-dot="true"/&gt;
    
&lt;mx-slider
    max="210"
    min="100"
    step="1"
    show-dot="true"/&gt;

&lt;mx-slider
    max="200"
    min="100"
    step="1"
    show-dot="true"/&gt;</pre>
    </div>
</div>
