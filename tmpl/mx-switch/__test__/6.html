

<div class="example">
    <div class="eg-content clearfix">
        <div class="mb20">
            <span class="color-9">以下示例：</span>
            支持配置icon显示文案，icon=text（显示开关）；icon=hook（显示钩叉）；icon=其他值（原样显示）
        </div>
        <form class="form">
            <div class="form-item">
                <div class="form-label">开关文字</div>
                <div class="form-content">
                    <!-- 开关文字 -->
                    <mx-switch state="true" icon="text" class="mr20"/>
                    <mx-switch state="false" icon="text" class="mr20"/>
                </div>
            </div>
            <div class="form-item">
                <div class="form-label">钩叉图标</div>
                <div class="form-content">
                    <!-- 钩叉图标 -->
                    <mx-switch state="true" icon="hook" class="mr20"/>
                    <mx-switch state="false" icon="hook" class="mr20"/>
                </div>
            </div>
            <div class="form-item">
                <div class="form-label">自定义</div>
                <div class="form-content">
                    <!-- 自定义 -->
                    <mx-switch state="true" icon="8" class="mr20"/>
                    <mx-switch state="false" icon="8" class="mr20"/>
                </div>
            </div>
        </form>
    </div>
    <div class="eg-desc">
        <div class="eg-title">HTML Code</div>
        <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
            mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mx-iconfont desc-icon">&#xe65e;</i>
        </mx-copy>
        <pre id="{{=viewId}}_text_1">
&lt;!-- 开关文字 --&gt;
&lt;mx-switch state="&#123;&#123;=state&#125;&#125;" icon="text"/&gt;

&lt;!-- 钩叉图标 --&gt;
&lt;mx-switch state="&#123;&#123;=state&#125;&#125;" icon="hook"/&gt;

&lt;!-- 自定义，原样显示icon --&gt;
&lt;mx-switch state="&#123;&#123;=state&#125;&#125;" icon="8"/&gt;
        </pre>
    </div>
</div>
