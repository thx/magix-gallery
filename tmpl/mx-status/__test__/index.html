<div class="pr pr140">
    <div mx-view="__test__/subs?list={{@[{
        name: 'icon型使用示例',
        key: viewId + '_demo',
        subs: [{
            name: '纯操作',
            key: viewId + '_demo1'
        }, {
            name: '双向绑定',
            key: viewId + '_demo8'
        }, {
            name: '操作+提示',
            key: viewId + '_demo3'
        }, {
            name: '纯提示',
            key: viewId + '_demo2'
        }, {
            name: '二次确认',
            key: viewId + '_demo6'
        }, {
            name: '展现样式',
            key: viewId + '_demo10'
        }, {
            name: 'adc-list',
            key: viewId + '_demo11'
        }]
    }, {
        name: '下拉型使用示例',
        key: viewId + '_demo_dropdown',
        subs: [{
            name: '纯操作',
            key: viewId + '_demo4'
        }, {
            name: '纯提示',
            key: viewId + '_demo5'
        }, {
            name: '双向绑定',
            key: viewId + '_demo9'
        }, {
            name: '操作 + 提示',
            key: viewId + '_demo7'
        }, {
            name: '展现样式',
            key: viewId + '_demo13'
        }, {
            name: 'adc-list',
            key: viewId + '_demo12'
        }]
    }, {
        name: 'API',
        key: viewId + '_api'
    }, {
        name: 'Event',
        key: viewId + '_event'
    }]}}"></div>

    <mx-title.second content="icon型使用示例" id="{{=viewId}}_demo" />
    <div class="clearfix mb20">
        <div class="half">
            <div mx-view="@./1" id="{{=viewId}}_demo1"></div>
            <div mx-view="@./2" id="{{=viewId}}_demo2"></div>
            <div mx-view="@./10" id="{{=viewId}}_demo10"></div>
            <div mx-view="@./11" id="{{=viewId}}_demo11"></div>
        </div>
        <div class="half">
            <div mx-view="@./8" id="{{=viewId}}_demo8"></div>
            <div mx-view="@./3" id="{{=viewId}}_demo3"></div>
            <div mx-view="@./6" id="{{=viewId}}_demo6"></div>
        </div>
    </div>

    <mx-title.second content="下拉型使用示例" id="{{=viewId}}_demo_dropdown" />
    <div class="clearfix mb20">
        <div class="half">
            <div mx-view="@./4" id="{{=viewId}}_demo4"></div>
            <div mx-view="@./9" id="{{=viewId}}_demo9"></div>
            <div mx-view="@./12" id="{{=viewId}}_demo12"></div>
        </div>
        <div class="half">
            <div mx-view="@./5" id="{{=viewId}}_demo5"></div>
            <div mx-view="@./13" id="{{=viewId}}_demo13"></div>
            <div mx-view="@./7" id="{{=viewId}}_demo7"></div>
        </div>
    </div>

    <mx-title.second content="API" id="{{=viewId}}_api" />
    <div mx-view="__test__/api?options={{@options}}" class="mb40"></div>

    <mx-title.second content="Event" id="{{=viewId}}_event" />
    <div mx-view="__test__/api?type=event&options={{@events}}"></div>
</div>
