<h2>mx-progress</h2>

<div class="pt20 clearfix">
    <mx-progress
        value="0.36"
        class="fl"/>
</div>

<div class="pt20">
    <div>HTML Code:</div>
    <pre>&lt;mx-progress
    value="0.36"

        value="0.05"

</div>

    <div>HTML Code:</div>
    <pre>&lt;mx-progress
    value="0.05"

    class="fl"/&gt;</pre>
</div>
