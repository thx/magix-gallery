<div class="example">
    <div class="eg-content">
        <div class="clearfix lh22 mb15">
            <div class="fl color-9">以下示例：</div>
            <div class="fl">
                <div>每日可单独选择，支持快捷操作</div>
                <div>支持双向绑定</div>
            </div>
        </div>
       <div class="mb20 clearfix">
            <div class="fl color-9">当前选中：</div>
            <div class="fl">
                {{each selected as s}}
                <div>{{=s.name}}【{{=s.times}}】</div>
                {{/each}}
            </div>
        </div>
        <mx-hour class="wrapper wrapper2" 
            simple="false"
            selected="{{:selected{refresh:true}}}"/>
    </div>
    <div class="eg-desc">
        <div class="eg-title">HTML Code</div>
        <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
            mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mx-iconfont desc-icon">&#xe65e;</i>
        </mx-copy>
        <pre id="{{=viewId}}_text_1">
&lt;mx-hour 
    <span class="color-brand">simple="false"
    selected="&#123;&#123;:selected&#123;refresh:true&#125;&#125;&#125;"</span> /&gt;
        </pre>
    </div>
</div>
