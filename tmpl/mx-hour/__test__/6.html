<div class="example">
    <div class="eg-content">
        <div class="mb20 clearfix">
            <div class="fl color-9">以下示例：</div>
            <div class="fl">
                <div>选择时段需要为<span class="color-brand">连续的时段</span>，最长时段数4个，最短时段数2个</div>
                <div class="color-red">仅在选择结果符合校验规则时反馈选中结果</div>
            </div>
        </div>
        <div class="mb20 clearfix">
            <div class="fl color-9">当前选中：</div>
            <div class="fl">
                {{each selected as s}}
                <div>{{=s.name}}【{{=s.times}}】</div>
                {{/each}}
            </div>
        </div>
        <mx-hour class="wrapper wrapper1 mb40"
            continuous="true"
            min-length="2"
            max-length="4"
            selected="{{:selected{refresh:true}}}"/>
    </div>
    <div class="eg-desc">
        <div class="eg-title">HTML Code</div>
        <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
            mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mc-iconfont desc-icon">&#xe610;</i>
        </mx-copy>
        <pre id="{{=viewId}}_text_1">
&lt;mx-hour 
    <span class="color-brand">continuous="true"
    min-length="2"
    max-length="4"</span>
    selected="&#123;&#123;:selected&#125;&#125;"/&gt;
        </pre>
    </div>
</div>
