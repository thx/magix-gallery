<mx-dragselect
    tag="tr"
    mx-change="@{show}()"
    mx-dragbegin="@{begin}()"
    mx-dragfinish="@{end}()">
    <%for(var ii=0;ii<24;ii++){%>
        <td class="hour<%if(noBorder){%> no-border<%if(ii<23){%> right-border<%}%><%}%>" data-hour="<%!ii%>"><span class="opacity-hide"><%!('0'+ii).slice(-2)%></span></td>
    <%}%>
</mx-dragselect>
