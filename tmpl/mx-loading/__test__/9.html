    <div class="eg-content clearfix">

        <mx-loading.anim class="fl ml80" mode="dots"  size="40" color="#51a300" />

        </mx-copy>
        <pre id="{{=viewId}}_text_1">

&lt;mx-loading.anim mode="dots" /&gt;

&lt;!-- 品牌色 --&gt;

&lt;!-- 自定义尺寸 --&gt;
&lt;mx-loading.anim mode="dots" size="40" /&gt;

    </div>
