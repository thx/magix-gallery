<div class="pr pr140">
    <div mx-view="__test__/subs?list={{@[{
        name: '手动加载全屏',
        key: viewId + '_custom_auto',
        subs: [{
            name: '默认样式',
            key: viewId + '_custom3'
        },{
            name: '白底+文案',
            key: viewId + '_custom14'
        }]
    }, {
        name: '手动加载非全屏',
        key: viewId + '_custom_not_auto',
        subs: [{
            name: '模块局部蒙层',
            key: viewId + '_custom15'
        },{
            name: '首次&非首次',
            key: viewId + '_custom16'
        }]
    }, {
        name: '统一品牌loading',
        key: viewId + '_demo_brand',
        subs: [{
            name: 'm动画',
            key: viewId + '_demo12'
        },{
            name: '品牌色loading',
            key: viewId + '_demo13'
        }]
    }, {
        name: '其他loading动画',
        key: viewId + '_demo',
        subs: [{
            name: 'API',
            key: viewId + '_api'
        }, {
            name: 'circle-spinner',
            key: viewId + '_demo11'
        },{
            name: 'three-bounce',
            key: viewId + '_demo10'
        },{
            name: 'rectangle',
            key: viewId + '_demo6'
        },{
            name: 'double-bounce',
            key: viewId + '_demo5'
        },{
            name: 'square',
            key: viewId + '_demo4'
        },{
            name: 'cubes',
            key: viewId + '_demo7'
        },{
            name: 'pulse',
            key: viewId + '_demo8'
        },{
            name: 'dots',
            key: viewId + '_demo9'
        }]
    }]}}"></div>

    <mx-title.second content="手动加载全屏" id="{{=viewId}}_custom_auto"/>
    <div class="clearfix mb20">
        <div class="half">
            <div mx-view="@./3" id="{{=viewId}}_custom3"></div>
        </div>
        <div class="half">
            <div mx-view="@./14" id="{{=viewId}}_custom14"></div>
        </div>
    </div>

    <mx-title.second content="手动加载非全屏" id="{{=viewId}}_custom_not_auto"/>
    <div class="clearfix mb20">
        <div mx-view="@./15" id="{{=viewId}}_custom15"></div>
        <div mx-view="@./16" id="{{=viewId}}_custom16"></div>
        <!-- 不推荐使用 -->
        <!-- <div class="clearfix">
            <div class="half">
                <div mx-view="@./1" id="{{=viewId}}_custom1"></div>
            </div>
            <div class="half">
                <div mx-view="@./2" id="{{=viewId}}_custom2"></div>
            </div>
        </div> -->
    </div>

    <mx-title.second content="统一品牌loading" id="{{=viewId}}_demo_brand"/>
    <div class="clearfix mb20">
        <div class="half">
            <div mx-view="@./12" id="{{=viewId}}_demo12"></div>
        </div>
        <div class="half">
            <div mx-view="@./13" id="{{=viewId}}_demo13"></div>
        </div>
    </div>

    <mx-title.second content="其他loading动画" id="{{=viewId}}_demo"/>
    <div id="{{=viewId}}_api" class="mb20" mx-view="__test__/api?options={{@options}}"></div>
    <div class="clearfix mb20">
        <div class="half">
            <div mx-view="@./11" id="{{=viewId}}_demo11"></div>
            <div mx-view="@./4" id="{{=viewId}}_demo4"></div>
            <div mx-view="@./8" id="{{=viewId}}_demo8"></div>
            <div mx-view="@./9" id="{{=viewId}}_demo9"></div>
        </div>
        <div class="half">
            <div mx-view="@./6" id="{{=viewId}}_demo6"></div>
            <div mx-view="@./10" id="{{=viewId}}_demo10"></div>
            <div mx-view="@./5" id="{{=viewId}}_demo5"></div>
            <div mx-view="@./7" id="{{=viewId}}_demo7"></div>
        </div>
    </div>
</div>
