        <div class="mb10 clearfix">
            <div class="color-9 fl lh22">以下示例：</div>
            <div class="fl lh22">不支持自定义，只支持投放或者不投放</div>
        </div>
        <div class="mb20">
            <!-- <mx-btn class="mr20" mode="primary" mx-click="get()" content="获取当前选中值"/> -->
            <span>{{=selected}}</span>

            half="true"

 &lt;mx-duration <span class="color-brand">half="true" custom="false"</span> selected="&#123;&#123;:selected&#123;refresh:true&#125;&#125;&#125;"/&gt;
