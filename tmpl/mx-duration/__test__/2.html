<div class="example">
    <div class="eg-content">
        <div class="mb10 clearfix">
            <div class="color-9 fl lh22">以下示例：</div>
            <div class="fl lh22">
                <div>可选时间间隔为半小时</div>
                <div>宽度随容器自适应，最小780</div>
                <div>支持双向绑定</div>
            </div>
        </div>
        <div class="mb20 clearfix">
            <div class="fl color-9">当前选中：</div>
            <!-- <mx-btn class="fl mr20" mode="primary" mx-click="get()" content="获取当前选中值"/> -->
            {{let selectedList = selected.split(';')}}
            <div class="fl">
                {{each selectedList as line}}
                <div>{{=line}}</div>
                {{/each}}
            </div>
        </div>
        <mx-duration id="{{=viewId}}_duration"
            half="true"
            biz-code="{{=bizCode}}"
            selected="{{:selected{refresh:true}}}" />
    </div>
    <div class="eg-desc">
        <div class="eg-title">HTML Code</div>
        <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
            mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mx-iconfont desc-icon">&#xe65e;</i>
        </mx-copy>
        <pre id="{{=viewId}}_text_1">
&lt;mx-duration <span class="color-brand">half="true" selected="&#123;&#123;:selected&#123;refresh:true&#125;&#125;&#125;"</span> /&gt;
        </pre>
    </div>
</div>
