<div class="example">
    <div class="eg-content">
        <div class="mb20 clearfix lh22">
            <div class="color-9 fl">说明：</div>
            <div class="fl">
                <div>配置maxlength表示可输入字符上限，<span class="color-brand">注意此处仅做计数样式，校验逻辑依然见mx-form</span></div>
            </div>
        </div>
        <form class="form mb20">
            <div class="form-item">
                <div class="form-label">计数</div>
                <div class="form-content">
                    <mx-input class="w200" maxlength="4" placeholder="最多四个字符"  value="{{=value}}"/>
                </div>
            </div>
            <div class="form-item">
                <div class="form-label">计数 + 一键移除</div>
                <div class="form-content">
                    <mx-input class="w200" maxlength="4" suffix="delete" placeholder="最多四个字符"  value="{{=value}}"/>
                </div>
            </div>
        </form>
    </div>
    <div class="eg-desc">
        <div class="eg-title">HTML Code</div>
        <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
            mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mc-iconfont desc-icon">&#xe610;</i>
        </mx-copy>
        <pre id="{{=viewId}}_text_1">
&lt;!-- 计数 --&gt;
&lt;mx-input class="w200" maxlength="4" placeholder="最多四个字符"  value="&#123;&#123;=value&#125;&#125;"/&gt;

&lt;!-- 计数 + 一键移除 --&gt;
&lt;mx-input class="w200" maxlength="4" suffix="delete" placeholder="最多四个字符"  value="&#123;&#123;=value&#125;&#125;"/&gt;
        </pre>
    </div>
</div>
