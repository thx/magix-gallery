<div class="example">
    <div class="eg-content">
        <div class="mb20">
            <span class="mr10 color-9">普通搜索框：</span>
            <mx-input class="mr20"
                placeholder="请输入整数" 
                value="{{:value1{refresh:true,int:true}}}" 
                search="true"/>
            <span class="color-9">当前输入：</span>
            <span>{{=value1}}</span>
        </div>
        <div class="mb20">
            <span class="mr10 color-9">带一键删除的搜索框：</span>
            <mx-input class="mr20"
                placeholder="请输入整数" 
                value="{{:value2{refresh:true,int:true}}}" 
                search="true"
                show-delete="true"/>
            <span class="color-9">当前输入：</span>
            <span>{{=value2}}</span>
        </div>
    </div>
    <div class="eg-desc">
        <div class="eg-title">HTML Code</div>
        <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
            mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mc-iconfont desc-icon">&#xe610;</i>
        </mx-copy>
        <pre id="{{=viewId}}_text_1">
&lt;mx-input search="true" placeholder="请输入整数" value="&#123;&#123;:value1&#123;refresh:true,int:true&#125;&#125;&#125;" /&gt;

&lt;mx-input search="true" placeholder="请输入整数" value="&#123;&#123;:value2&#123;refresh:true,int:true&#125;&#125;&#125;" show-delete="true"/&gt;
        </pre>
    </div>
</div>
