<div class="example">
    <div class="eg-content">
        <div class="mb20 clearfix lh22">
            <div class="color-9 fl">说明：</div>
            <div class="fl">
                <div>原生input：&lt;input type="text"/&gt;，无动效，禁用态为颜色的调整</div>
                <div>mx-input：&lt;mx-input /&gt;，有动效，禁用态为0.6白色蒙层 </div>
            </div>
        </div>
        <div class="mb20">
            <span class="color-9 mr10">原生input：</span>
            <input type="text" class="input w120 mr20"
                value="{{:test{refresh:true}}}" />

            <input type="text" class="input w120 mr20"
                placeholder="请输入" 
                disabled/>
        </div>
        <div class="mb20">
            <span class="color-9 mr10">组件input：</span>
            <mx-input class="w120 mr20"
                placeholder="请输入" 
                value="{{:value{refresh:true}}}" />
            
            <mx-input class="w120 mr20"
                placeholder="请输入" 
                disabled="true"/>
        </div>

    </div>
    <div class="eg-desc">
        <div class="eg-title">HTML Code</div>
        <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
            mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mc-iconfont desc-icon">&#xe610;</i>
        </mx-copy>
        <pre id="{{=viewId}}_text_1">
&lt;!-- 原生input --&gt;
&lt;input type="text" value="&#123;&#123;:test&#123;refresh:true&#125;&#125;&#125;" /&gt;

&lt;!-- 组件mx-input --&gt;
&lt;mx-input value="&#123;&#123;:value&#123;refresh:true&#125;&#125;&#125;" /&gt;
        </pre>
    </div>
</div>
