<input type="text" class="mx-input {{if small}} input-small {{/if}}"
    id="{{=viewId}}_input"
    style="width: {{=width}}; text-align: {{=textAlign}}; {{if (showDelete || search)}} padding-right: calc(var(--mx-trigger-h-gap, 8px) + var(--mx-trigger-arrow-size, 18px)); {{/if}}"
    {{if placeholder}} placeholder="{{=placeholder}}" {{/if}}
    {{if autocomplete}} autocomplete="{{=autocomplete}}" {{/if}}
    {{if (maxlength > 0)}} maxlength="{{=maxlength}}" {{/if}}
    value="{{=value}}" 
    mx-keyup="@{fire}()"
    mx-focusout="@{fire}()"
    mx-change="@{fire}()" />

<!-- 扩散动画 -->
<span class="mx-input-focus"></span>

{{if (showDelete && value)}}
    <i class="mc-iconfont mx-input-delete" mx-click="@{clear}()">&#xe6f8;</i>
{{else}}
    {{if search}}
    <i class="mc-iconfont mx-input-search">&#xe6ef;</i>
    {{/if}}
{{/if}}
