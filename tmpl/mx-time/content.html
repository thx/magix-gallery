<div class="clearfix groups">
    <div class="group {{if !types['@{hour}']}} disabled {{/if}}">
        <input class="group-input" 
            maxlength="2" 
            autocomplete="off"
            value="{{=format(time['@{hour}'])}}"
            {{if !types['@{hour}']}} disabled="true" {{else}} mx-change="@{set}({type:'@{hour}'})" {{/if}}
            mx-keydown="@{press.check}({type:'@{hour}'})" />
            
        <i class="mx-iconfont ipt" 
            {{if types['@{hour}']}} mx-click="@{change}({type:'@{hour}',inc:1})" mx-mousedown="@{fast.start}({type:'@{hour}',inc:1})" {{/if}}>&#xe614;</i>
        
        <i class="mx-iconfont ipb" 
            {{if types['@{hour}']}} mx-click="@{change}({type:'@{hour}'})" mx-mousedown="@{fast.start}({type:'@{hour}'})" {{/if}}>&#xe617;</i>
    </div>
    <div class="group {{if !types['@{minute}']}} disabled {{/if}}">
        <input class="group-input" 
            maxlength="2" 
            autocomplete="off"
            value="{{=format(time['@{minute}'])}}"
            {{if !types['@{minute}']}} disabled="true" {{else}}  mx-change="@{set}({type:'@{minute}'})" {{/if}}
            mx-keydown="@{press.check}({type:'@{minute}'})" />

        <i class="mx-iconfont ipt" 
            {{if types['@{minute}']}} mx-click="@{change}({type:'@{minute}',inc:1})" mx-mousedown="@{fast.start}({type:'@{minute}',inc:1})" {{/if}}>&#xe614;</i>
       
        <i class="mx-iconfont ipb" 
            {{if types['@{minute}']}} mx-click="@{change}({type:'@{minute}'})" mx-mousedown="@{fast.start}({type:'@{minute}'})" {{/if}}>&#xe617;</i>
    </div>
    <div class="group {{if !types['@{second}']}} disabled {{/if}}">
        <input class="group-input" 
            maxlength="2" 
            autocomplete="off"
            value="{{=format(time['@{second}'])}}"
            {{if !types['@{second}']}} disabled="true" {{else}} mx-change="@{set}({type:'@{second}'})" {{/if}}
            mx-keydown="@{press.check}({type:'@{second}'})" />

        <i class="mx-iconfont ipt" 
            {{if types['@{second}']}} mx-click="@{change}({type:'@{second}',inc:1})" mx-mousedown="@{fast.start}({type:'@{second}',inc:1})" {{/if}}>&#xe614;</i>

        <i class="mx-iconfont ipb" 
            {{if types['@{second}']}} mx-click="@{change}({type:'@{second}'})" mx-mousedown="@{fast.start}({type:'@{second}'})" {{/if}}>&#xe617;</i>
    </div>
</div>
{{if showBtns}}
<div class="mx-output-footer">
    <mx-btn mode="primary" size="small" mx-click="@{submit}()" content="{{=submitText}}"/>
    <mx-btn class="ml8" mode="hollow" size="small" mx-click="@{cancel}()" content="{{=cancelText}}"/>
</div>
{{/if}}
